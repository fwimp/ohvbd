        \           &lt;dc:subject&gt;Cell Biology&lt;/dc:subject&gt;\n            &lt;dc:subject&gt;modular&lt;/dc:subject&gt;\n
        \           &lt;dc:subject&gt;bam&lt;/dc:subject&gt;\n            &lt;dc:subject&gt;membrane&lt;/dc:subject&gt;\n
        \           &lt;dc:description&gt;&amp;lt;div&amp;gt;&amp;lt;p&amp;gt;Mitochondria
        are organelles derived from an intracellular α-proteobacterium. The biogenesis
        of mitochondria relies on the assembly of β-barrel proteins into the mitochondrial
        outer membrane, a process inherited from the bacterial ancestor. &amp;lt;em&amp;gt;Caulobacter
        crescentus&amp;lt;/em&amp;gt; is an α-proteobacterium, and the BAM (β-barrel
        assembly machinery) complex was purified and characterized from this model
        organism. Like the mitochondrial sorting and assembly machinery complex, we
        find the BAM complex to be modular in nature. A ∼150 kDa core BAM complex
        containing BamA, BamB, BamD, and BamE associates with additional modules in
        the outer membrane. One of these modules, Pal, is a lipoprotein that provides
        a means for anchorage to the peptidoglycan layer of the cell wall. We suggest
        the modular design of the BAM complex facilitates access to substrates from
        the protein translocase in the inner membrane.&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;&lt;/dc:description&gt;\n
        \           &lt;dc:date&gt;2010-01-08T01:24:48Z&lt;/dc:date&gt;\n            &lt;dc:type&gt;Dataset&lt;/dc:type&gt;\n
        \           &lt;dc:identifier&gt;10.1371/journal.pone.0008619&lt;/dc:identifier&gt;\n
        \           &lt;dc:relation&gt;https://figshare.com/articles/A_Modular_BAM_Complex_in_the_Outer_Membrane_of_the_Proteobacterium_em_Caulobacter_crescentus_em_/145088&lt;/dc:relation&gt;\n
        \           &lt;dc:rights&gt;CC BY&lt;/dc:rights&gt;\n       &lt;/oai_dc:dc&gt;\n
        \     &lt;/metadata&gt;\n     &lt;/record&gt;\n  &lt;/ListRecords&gt;\n&lt;/OAI-PMH&gt;\n</code></pre>\n
        \   </div>\n    <div id=\"description_stats_home_service\">\n      <h1 id=\"figshare-statistics-service\">fig<strong>share</strong>
        statistics service</h1>\n      <p>The fig<strong>share</strong> statistics
        service is available at https://stats.figshare.com and\n      it supports
        retrieving information about the number of <em>views</em>, <em>downloads</em>
        and <em>shares</em>\n      related to items available of fig<strong>share</strong>.
        From here on, an event is one of <em>view</em>,\n      <em>download</em> or
        <em>share</em>.</p>\n      <p>All communication with the service is done through
        <em>https</em> and all data is encoded as <em>json</em>.\nOptional authorization
        for specific endpoints is done through basic access authentication.</p>\n
        \     <ul>\n        <li><a href=\"#stats_stats_service_authentication\">Authentication</a></li>\n
        \       <li><a href=\"#stats_stats_service_errors\">Errors</a></li>\n        <li><a
        href=\"#stats_stats_service_endpoints\">Endpoints</a></li>\n      </ul>\n
        \   </div>\n    <div id=\"description_stats_home_authentication\">\n      <h2
        id=\"authentication\">Authentication</h2>\n      <p>For some specialized endpoints,
        access to institution specific statistics requires\n      sending a <code>base64</code>-encoded
        pair of <code>username:password</code> in the basic authorization header:</p>\n
        \     <pre><code class=\"http\">GET https://stats.figshare.com/lboro/top/views/article\nAuthorization:
        Basic dGhpcyBpcyBub3QgdGhlIHJlYWwgcGFzc3dvcmQsIGZvb2wh\n      </code></pre>\n\n
        \     <p>Please note that the analogous endpoint for retrieving statistics
        for items outside\n      the institutional scope, requires no authentication:</p>\n
        \     <pre><code class=\"http\">GET https://stats.figshare.com/top/views/article\n
        \     </code></pre>\n\n    </div>\n    <div id=\"description_hrfeed_endpoint\">\n
        \       <h2 id=\"hr-feed-endpoints\">HR Feed Endpoint</h2>\n\n        <h3
        id=\"upload-hrfeed-file\">Upload HRFeed File</h3>\n        <h4 id=\"request\">Request</h4>\n
        \       <pre><code class=\"http\">POST /v2/institution/hrfeed/upload\n        </code></pre>\n\n
        \       <p>The request needs to be of type <code>multipart/form-data</code>
        and have its <strong>Content-Type</strong> header set to the same value; the
        body of the file is sent as the form data.\n        A typical request looks
        like this:</p>\n<pre><code class=\"http\">POST /v2/institution/hrfeed/upload
