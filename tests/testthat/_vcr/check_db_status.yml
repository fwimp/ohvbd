        \       <p>when the feed has already been submitted within a 24 hour span.</p>\n\n\n
        \   </div>\n    <div id=\"description_hrfeed_notes\">\n        <h2 id=\"notes\">Notes</h2>\n
        \       <p>The <em>success</em> response doesn't give much information other
        than the fact that the system has\n        understood the request, has received
        the file and has initiated the necessary tasks.\n        There are plans for
        a way to get more in depth information for the state of the <strong>HRFeed
        Process</strong>.</p>\n        <p>The <em>token</em> given in the upper examples
        is a general fig<strong>share</strong> API personal token of any of\n        the
        admins at the institution. No other user should be able to access this endpoint,
        apart from\n        those given the express permission of uploading HR feeds.</p>\n\n
        \   </div>\n\n            </div>\n    <div id=\"description_custom_fields_endpoint\">\n
        \       <h3 id=\"upload-custom-fields-file\">Upload Custom Fields File</h3>\n
        \       <h4 id=\"request\">Request</h4>\n        <pre><code class=\"http\">POST
        /v2/institution/custom_fields/{custom_field_id}/items/upload\n        </code></pre>\n\n
        \       <p>The request needs to be of type <code>multipart/form-data</code>
        and have its <strong>Content-Type</strong> header set to the same value; the
        body of the file is sent as the form data.\n        A typical request looks
        like this:</p>\n<pre><code class=\"http\">POST institution/custom_fields/{custom_field_id}/items/upload
        HTTP/1.1\nHost: api.figshare.com\nContent-Length: 975\nAccept-Encoding: gzip,
        deflate\nAccept: */*\nUser-Agent: python-requests/2.5.3 CPython/2.7.10 Linux/4.1.4-1-ARCH\nConnection:
        keep-alive\nContent-Type: multipart/form-data; boundary=529448d158064de596afd8f892c84e15\nAuthorization:
        token 86bbaa5d6d51fc0ae2f2defd3a474dac77ae27179ff6d04dd37e74c531bd6ed059eda584b41356337c362a259e482eb36a34825c805344e0600bb875a77444df\n\n--529448d158064de596afd8f892c84e15\nContent-Disposition:
        form-data; name=\"external_file\"; filename=\"example_file.csv\"\n\n[file
        content goes there]\n\n--529448d158064de596afd8f892c84e15--\n\n\n</code></pre>\n\n
        \   </div>\n    <div id=\"description_custom_fields_examples_python\">\n        <h2
        id=\"python\">Python</h2>\n        <p>One of the simpler examples is in <em>python</em>.
        For this to work one would need to install the <em>requests</em> python package.</p>\n<pre><code
        class=\"python\">#!/usr/bin/env python\n\nimport requests\n\n\nFILE_NAME =
        'example_file.csv'\nAPI_URL = 'https://api.figshare.com/v2/account/institution/custom_fields/{custom_field_id}/items/upload'.format(custom_field_id=1)\nTOKEN
        = '86bbaa5d6d51fc0ae2f2defd3a474dac77ae27179ff6d04dd37e74c531bd6ed059eda584b41356337c362a259e482eb36a34825c805344e0600bb875a77444df'\n\n\ndef
        main():\n    headers = {\"Authorization\": \"token \" + TOKEN}\n    with open(FILE_NAME,
        'rb') as fin:\n        files = {'external_file': (FILE_NAME, fin)}\n        resp
        = requests.post(API_URL, files=files, headers=headers)\n\n        print(resp.content)\n\n
        \       resp.raise_for_status()\n\n</code></pre>\n    </div>\n    <div id=\"description_custom_fields_examples_java\">\n
