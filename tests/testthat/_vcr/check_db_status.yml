        id=\"description_oai_pmh\">\n        <h1 id=\"oai-pmh\">OAI-PMH</h1>\n        <p>fig<strong>share</strong>
        supports the Open Archives Initiative (OAI) and implements the\n        <strong>OAI-PMH</strong>
        service to provide access to public articles metadata.\n        For more detailed
        information, please refer to the\n        <a href=\"https://www.openarchives.org/OAI/openarchivesprotocol.html\">protocol
        specification</a>.</p>\n      </div>\n      <div id=\"description_oai_baseurl\">\n
        \       <h2 id=\"base-url\">Base URL</h2>\n        <p>fig<strong>share</strong>
        OAI-PMH v2.0 implementation has at the following <strong>baseURL</strong>:\n
        \       <a href=\"https://api.figshare.com/v2/oai\">https://api.figshare.com/v2/oai</a></p>\n
        \     </div>\n      <div id=\"description_oai_itemarticle\">\n        <h2
        id=\"item-article\">Item == Article</h2>\n        <p>An Item in the OAI-PMH
        interface is the most recent version of an article.</p>\n      </div>\n      <div
        id=\"description_oai_metadata\">\n        <h2 id=\"metadata-formats\">Metadata
        formats</h2>\n        <p>Currently, the supported formats are: <strong>Dublin
        Core</strong> (<em>oai_dc</em>), <strong>Datacite</strong> (<em>oai_datacite</em>),
        <strong>RDF</strong> (<em>rdf</em>), <strong>CERIF XML</strong> (<em>cerif</em>),
        <strong>Qualified Dublin Core</strong> (<em>qdc</em>) (hasPart support), <strong>Metadata
        Encoding and Transmission Standard</strong> (<em>mets</em>) and <strong>UKETD_DC</strong>
        (<em>uketd_dc</em>).</p>\n      </div>\n      <div id=\"description_oai_datestamp\">\n
        \       <h2 id=\"datestamps\">Datestamps</h2>\n        <p>Every record has
        a datestamp which is the published datetime of that article.\n        The
        earliest datestamp is given in the <code>&lt;earliestDatestamp&gt;</code>
        element of the\n        <a href=\"https://api.figshare.com/v2/oai?verb=Identify\">Identify</a>
        response.</p>\n      </div>\n      <div id=\"description_oai_sets\">\n        <h2
        id=\"sets\">Sets</h2>\n        <p>You can get a list of all the sets supported
        with the\n        <a href=\"https://api.figshare.com/v2/oai?verb=ListSets\">ListSets</a>
        verb.</p>\n        <p>At this moment selectieve harvesting can be performed
        using sets representing:</p>\n        <ul>\n        <li>an <a href=\"https://api.figshare.com/v2/oai?verb=ListIdentifiers&amp;metadataPrefix=oai_dc&amp;set=item_type_7\">item
