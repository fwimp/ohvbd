        \ &quot;data&quot;: null,\n  &quot;code&quot;: &quot;Forbidden&quot;,\n  &quot;message&quot;:
        &quot;Unauthorized request&quot;\n}\n</code></pre>\n          <h3 id=\"breakdown-response-limitations\">Breakdown
        Response Limitations</h3>\n          <p>The breakdown responses have the following
        limitations:</p>\n          <ul>\n              <li><strong>Cities per country</strong>:
        A maximum of 10 cities and a total are included in the response\n                  for
        each country. The sum of events from individual cities may not equal the country
        total, as only\n                  the top 10 cities are displayed in the response.\n
        \             </li>\n              <li><strong>Number of countries</strong>:
        Only the first 200 countries are displayed in the response. If\n                  there
        are more than 200 countries in the data, only the top 200 will be included.\n
        \             </li>\n          </ul>\n      </div>\n      <div id=\"description_stats_timeline_endpoints\">\n
        \       <h1 id=\"endpoints-for-retrieving-a-timeline\">Endpoints for retrieving
        a <strong>timeline</strong></h1>\n        <p>This type of endpoint enables
        the retrieval of a timeline of the number of <em>views</em>, <em>downloads</em>\n
        \       or <em>shares</em> for a specific item.</p>\n        <ul>\n        <li><a
        href=\"#stats_timeline_authorization\">Authorization</a></li>\n        <li><a
        href=\"#stats_timeline_endpoint_format\">Endpoint format</a></li>\n        <li><a
        href=\"#stats_timeline_request_parameters\">Request parameters</a></li>\n
        \       <li><a href=\"#stats_timeline_examples\">Examples</a></li>\n        </ul>\n
        \     </div>\n      <div id=\"description_stats_timeline_auth\">\n        <h2
        id=\"authorization\">Authorization</h2>\n        <p>Basic HTTP authentication
        is required for timeline endpoints within the scope of an institution.</p>\n
        \     </div>\n      <div id=\"description_stats_timeline_format\">\n        <h2
        id=\"endpoint-format\">Endpoint format</h2>\n        <p>For items outside
        an institution scope the endpoints have the format:</p>\n        <pre><code>/timeline/{granularity}/{counter}/{item}/{item_id}\n\n
        \       </code></pre>\n\n        <p>and inside an institution scope they have
        the format:</p>\n        <pre><code>/{institution}/timeline/{granularity}{counter}/{item}/{item_id}\n
        \       </code></pre>\n\n        <p>where <strong>granularity</strong> is
        one of <code>year</code>, <code>month</code>, <code>day</code> or <code>total</code>\n
        \       , <strong>counter</strong> is one of <code>views</code>, <code>downloads</code>
        or <code>shares</code>\n        and <strong>item</strong> is one of <code>article</code>,
        <code>author</code>, <code>collection</code>, <code>group</code> or <code>project</code>.</p>\n
        \       <p>The results on this endpoint can be filtered further by a <code>start_date</code>
        and <code>end_date</code> and\n        a specified <code>category</code> or
        <code>item_type</code>. By default, <code>start_date</code> and <code>end_date</code>
        are set\n        to reflect the events of the last month. The supplementary
        filters can be provided in the\n        request parameters.</p>\n      </div>\n
        \     <div id=\"description_stats_timeline_params\">\n        <h2 id=\"request-parameters\">Request
        parameters</h2>\n        <p>The following table describes the optional parameters:</p>\n
        \       <table>\n        <thead>\n        <tr>\n        <th>Parameter</th>\n
        \       <th>Comments</th>\n        </tr>\n        </thead>\n        <tbody>\n
        \       <tr>\n        <td><code>start_date</code></td>\n        <td>By default
        this is set to the 1st of the current month.</td>\n        </tr>\n        <tr>\n
        \       <td><code>end_date</code></td>\n        <td>By default this is set
        to today.</td>\n        </tr>\n        <tr>\n        <td><code>sub_item</code></td>\n
        \       <td>Can be one of <code>category</code> and <code>item_type</code>.
        Acts as a filter on the result.</td>\n        </tr>\n        <tr>\n        <td><code>sub_item_id</code></td>\n
        \       <td>Required if <code>sub_item</code> is also specified.</td>\n        </tr>\n
        \       </tbody>\n        </table>\n      </div>\n      <div id=\"description_stats_timeline_examples\">\n
        \       <h2 id=\"examples\">Examples</h2>\n        <h3 id=\"daily-timeline-of-downloads-for-an-unaffiliated-article\">Daily
