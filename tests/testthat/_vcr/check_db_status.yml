        \   </div>\n    <div id=\"description_stats_home_service\">\n      <h1 id=\"figshare-statistics-service\">fig<strong>share</strong>
        statistics service</h1>\n      <p>The fig<strong>share</strong> statistics
        service is available at https://stats.figshare.com and\n      it supports
        retrieving information about the number of <em>views</em>, <em>downloads</em>
        and <em>shares</em>\n      related to items available of fig<strong>share</strong>.
        From here on, an event is one of <em>view</em>,\n      <em>download</em> or
        <em>share</em>.</p>\n      <p>All communication with the service is done through
        <em>https</em> and all data is encoded as <em>json</em>.\nOptional authorization
        for specific endpoints is done through basic access authentication.</p>\n
        \     <ul>\n        <li><a href=\"#stats_stats_service_authentication\">Authentication</a></li>\n
        \       <li><a href=\"#stats_stats_service_errors\">Errors</a></li>\n        <li><a
        href=\"#stats_stats_service_endpoints\">Endpoints</a></li>\n      </ul>\n
        \   </div>\n    <div id=\"description_stats_home_authentication\">\n      <h2
        id=\"authentication\">Authentication</h2>\n      <p>For some specialized endpoints,
        access to institution specific statistics requires\n      sending a <code>base64</code>-encoded
        pair of <code>username:password</code> in the basic authorization header:</p>\n
        \     <pre><code class=\"http\">GET https://stats.figshare.com/lboro/top/views/article\nAuthorization:
        Basic dGhpcyBpcyBub3QgdGhlIHJlYWwgcGFzc3dvcmQsIGZvb2wh\n      </code></pre>\n\n
        \     <p>Please note that the analogous endpoint for retrieving statistics
        for items outside\n      the institutional scope, requires no authentication:</p>\n
        \     <pre><code class=\"http\">GET https://stats.figshare.com/top/views/article\n
        \     </code></pre>\n\n    </div>\n    <div id=\"description_hrfeed_endpoint\">\n
        \       <h2 id=\"hr-feed-endpoints\">HR Feed Endpoint</h2>\n\n        <h3
        id=\"upload-hrfeed-file\">Upload HRFeed File</h3>\n        <h4 id=\"request\">Request</h4>\n
        \       <pre><code class=\"http\">POST /v2/institution/hrfeed/upload\n        </code></pre>\n\n
        \       <p>The request needs to be of type <code>multipart/form-data</code>
        and have its <strong>Content-Type</strong> header set to the same value; the
        body of the file is sent as the form data.\n        A typical request looks
        like this:</p>\n<pre><code class=\"http\">POST /v2/institution/hrfeed/upload
        HTTP/1.1\nHost: api.figshare.com\nContent-Length: 975\nAccept-Encoding: gzip,
        deflate\nAccept: */*\nUser-Agent: python-requests/2.5.3 CPython/2.7.10 Linux/4.1.4-1-ARCH\nConnection:
        keep-alive\nContent-Type: multipart/form-data; boundary=529448d158064de596afd8f892c84e15\nAuthorization:
        token 86bbaa5d6d51fc0ae2f2defd3a474dac77ae27179ff6d04dd37e74c531bd6ed059eda584b41356337c362a259e482eb36a34825c805344e0600bb875a77444df\n\n--529448d158064de596afd8f892c84e15\nContent-Disposition:
        form-data; name=&quot;hrfeed&quot;; filename=&quot;feed.xml&quot;\n\n&lt;?xml
        version=&quot;1.0&quot;?&gt;\n&lt;HRFeed&gt;\n    &lt;Record&gt;\n        &lt;UniqueID&gt;1234567&lt;/UniqueID&gt;\n
        \       &lt;Orcid&gt;1122-1299-6202-273X&lt;/Orcid&gt;\n        &lt;FirstName&gt;Jane&lt;/FirstName&gt;\n
        \       &lt;LastName&gt;Doe&lt;/LastName&gt;\n        &lt;Title&gt;Mrs&lt;/Title&gt;\n
        \       &lt;Initials&gt;JD&lt;/Initials&gt;\n        &lt;Suffix&gt;&lt;/Suffix&gt;\n
        \       &lt;Email&gt;j.doe@sillymail.io&lt;/Email&gt;\n        &lt;IsActive&gt;Y&lt;/IsActive&gt;\n
        \       &lt;UserQuota&gt;1048576000&lt;/UserQuota&gt;\n        &lt;UserAssociationCriteria&gt;IT&lt;/UserAssociationCriteria&gt;\n
        \   &lt;/Record&gt;\n    &lt;Record&gt;\n        &lt;UniqueID&gt;1234568&lt;/UniqueID&gt;\n
        \       &lt;Orcid&gt;0000-0002-3109-4308&lt;/Orcid&gt;\n        &lt;FirstName&gt;John&lt;/FirstName&gt;\n
        \       &lt;LastName&gt;Smith&lt;/LastName&gt;\n        &lt;Title&gt;Mr&lt;/Title&gt;\n
        \       &lt;Initials&gt;&lt;/Initials&gt;\n        &lt;Suffix&gt;&lt;/Suffix&gt;\n
        \       &lt;Email&gt;js@seriousness.com&lt;/Email&gt;\n        &lt;IsActive&gt;Y&lt;/IsActive&gt;\n
        \       &lt;UserQuota&gt;10485760000&lt;/UserQuota&gt;\n        &lt;UserAssociationCriteria&gt;&lt;/UserAssociationCriteria&gt;\n
        \   &lt;/Record&gt;\n&lt;/HRFeed&gt;\n\n--529448d158064de596afd8f892c84e15--\n\n</code></pre>\n\n
        \   </div>\n    <div id=\"description_hrfeed_examples_python\">\n        <h2
        id=\"python\">Python</h2>\n        <p>One of the simpler examples is in <em>python</em>.
        For this to work one would need to install the <em>requests</em> python package.</p>\n<pre><code
        class=\"python\">#!/usr/bin/env python\n\nimport requests\n\n\nFILE_NAME =
        'feed.xml'\nAPI_URL = 'https://api.figshare.com/v2/institution/hrfeed/upload'\nTOKEN
        = '86bbaa5d6d51fc0ae2f2defd3a474dac77ae27179ff6d04dd37e74c531bd6ed059eda584b41356337c362a259e482eb36a34825c805344e0600bb875a77444df'\n\n\ndef
        main():\n    headers = {&quot;Authorization&quot;: &quot;token &quot; + TOKEN}\n
        \   with open(FILE_NAME, 'rb') as fin:\n        files = {'hrfeed': (FILE_NAME,
        fin)}\n        resp = requests.post(API_URL, files=files, headers=headers)\n\n
        \       print(resp.content)\n\n        resp.raise_for_status()\n\nif __name__
        == '__main__':\n    main()\n\n</code></pre>\n    </div>\n    <div id=\"description_hrfeed_examples_java\">\n
        \       <h2 id=\"java\">Java</h2>\n        <p>For java one can use apache
        <em>httpcomponents</em>:</p>\n<pre><code class=\"java\">import java.io.File;\nimport
        java.io.FileInputStream;\nimport java.io.IOException;\nimport java.io.OutputStream;\nimport
