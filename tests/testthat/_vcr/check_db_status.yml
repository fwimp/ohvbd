        Basic dGhpcyBpcyBub3QgdGhlIHJlYWwgcGFzc3dvcmQsIGZvb2wh\n        </code></pre>\n\n
        \       <p><strong>Response</strong></p>\n<pre><code class=\"http\">HTTP/1.1
        200 OK\nContent-Type: application/json; charset=UTF-8\n\n{\n  &quot;top&quot;:
        {\n    &quot;2&quot;: 12351,\n    &quot;7&quot;: 11001,\n    &quot;3&quot;:
        10435\n  }\n}\n</code></pre>\n\n        <h3 id=\"top-2-referrals-for-a-specific-unaffiliated-project-in-the-last-month\">Top
        2 referrals for a specific unaffiliated project in the last month</h3>\n        <p><strong>Request</strong></p>\n
