        id=\"description_custom_fields_examples_curl\">\n        <h2 id=\"curl\">CURL</h2>\n
        \       <p>Probably one of the most versatile ways of uploading a Custom Fields
        values CSV is through <strong>curl</strong> given the possibility\n        of
        integrating it into any other command line utility on linux/unix.</p>\n<pre><code
        class=\"curl\">curl -XPOST\\\n    -H\"Authorization: token 86bbaa5d6d51fc0ae2f2defd3a474dac77ae27179ff6d04dd37e74c531bd6ed059eda584b41356337c362a259e482eb36a34825c805344e0600bb875a77444df\"\\\n
        \   -F\"external_file=@my_file.csv\"\\\n    https://api.figshare.com/v2/account/institution/custom_fields/1/items/upload\n</code></pre>\n\n\n
        \   </div>\n    <div id=\"description_custom_fields_response\">\n        <h2
        id=\"response\">Response</h2>\n<pre><code class=\"json\">{\n    &quot;message&quot;:
        &quot;OK&quot;,\n    \"code\": \"200\"\n}\n</code></pre>\n    </div>\n    <div
        id=\"description_custom_fields_errors\">\n        <h2 id=\"errors\">Errors</h2>\n
        \       <p>Standard <a href=\"../#errors\">error responses</a><p>\n        <p>Other
        specific errors:</p>\n<pre><code class=\"json\">{\n    &quot;message&quot;:
        &quot;Previous import still in progress!&quot;,\n    \"code\": \"PreviousCustomFieldUploadNotComplete\"\n}\n</code></pre>\n\n
        \       <p>when the feed has already been submitted within a 60 minutes span.</p>\n\n<pre><code
        class=\"json\">{\n    &quot;message&quot;: &quot;You are not allowed to upload
        values for this custom field&quot;,\n    \"code\": \"DropdownLargeListFieldUpdateUnauthorizedError\"\n}\n</code></pre>\n\n
        \   <p>when the user is not authorized to make the upload</p>\n\n        <pre><code
        class=\"json\">{\n    &quot;message&quot;: &quot;This custom field cannot
        be updated via this method&quot;,\n    \"code\": \"BadRequest\"\n}\n</code></pre>\n\n
        \   <p>when trying to upload a file for a custom field of a different type
        besides dropdown_large_list.</p>\n\n    </div>\n    <div id=\"description_custom_fields_notes\">\n
        \       <h2 id=\"notes\">Notes</h2>\n        <p>The <em>success</em> response
        only indicates the fact that the system has\n        understood the request,
        has received the file and has initiated the necessary tasks. It is not a confirmation
        that the file processing is complete.\n        <p>The <em>token</em> given
        in the upper examples is a general Fig<strong>share</strong> API personal
        belonging to an admin/owner\n        of the group the custom field has been
        created in (either institutional admin or group admin/owner). No other users\n
        \       should be able to use this endpoint (otherwise an <strong>Unauthorised</strong>
        error will be returned).\n        </p>\n        <p>By default, only one file
        upload can be initiated every 60 minutes per portal. The enforced delay will
        not be automatically lifted\n            if the custom field is deleted in
        the meantime. The length of this enforced delay can be customized by submitting
        a request to Figshare support.</p>\n        <p>The only supported file format
        at the moment is CSV. The first line of the file will be ignored, as it is
        assumed to be a header row.\n            For all further rows, the values
        in all columns will be concatenated, with a single space inserted between
        each pair of values,\n            and the result will be added as an item
        for the custom metadata field.\n        For example, the following file content:</p>\n<pre><code
        class=\"csv\">\n    header1,header2,header 3\n    123,My awesome field value,456\n</code></pre>\n\n
        \       <p>will generate a single custom field value <strong>123 My awesome
        field value 456.</strong></p>\n        <p>Values must have a minimum of 3
        characters and a maximum of 255 characters. All values outside of this interval
        will simply be ignored.</p>\n\n\n    </div>\n\n    <div id=\"description_api_features\">\n
        \     <h1 id=\"api-feature-list\">API feature list</h1>\n      <p>The figshare
        api v2 is accessible at https://api.figshare.com/v2. All\n      communication
        is done through <em>https</em> and all data is encoded as <code>JSON</code>.</p>\n
        \     <ul>\n      <li><a href=\"#figshare_documentation_api_description_sending_parameters\">Sending
        parameters</a></li>\n      <li><a href=\"#figshare_documentation_api_description_resource_representations\">Resource
        representations</a></li>\n      <li><a href=\"#figshare_documentation_api_description_authentication\">Authentication</a></li>\n
        \     <li><a href=\"#figshare_documentation_api_description_errors\">Errors</a></li>\n
        \     <li><a href=\"#figshare_documentation_api_description_searching_filtering_and_pagination\">Searching,
        filtering and pagination</a></li>\n      <li><a href=\"#figshare_documentation_api_description_rate_limiting\">Rate
        limiting</a></li>\n      <li><a href=\"#figshare_documentation_api_description_conditional_requests\">Conditional
        requests</a></li>\n      <li><a href=\"#figshare_documentation_api_description_cors_policy\">CORS
        policy</a></li>\n      <li>Endpoints</li>\n      <li><a href=\"#collections_list\">collections</a></li>\n
        \     <li><a href=\"#articles_list\">items</a></li>\n      <li><a href=\"#projects_list\">projects</a></li>\n
        \     </ul>\n    </div>\n    <div id=\"description_api_parameters\">\n      <h2
        id=\"sending-parameters\">Sending parameters</h2>\n      <p>More often than
        not you need to send parameters to an endpoint. For\n      <code>GET</code>
        requests these are usualy sent in the query string but for <code>POST</code>\n
        \     and <code>PUT</code> requests they are usually in the body of the request.</p>\n
        \     <h3 id=\"query-string\">Query string</h3>\n      <p>Query strings can
        contain parameters encoded as <code>application/x-www-form-urlencoded</code>.
        Very common for <code>GET</code> requests.</p>\n      <p><strong>Example</strong>:
        Sending <code>page</code> parameter when listing articles:</p>\n      <pre><code
        class=\"http\">GET /v2/articles?page=3 HTTP/1.1\n      Host: api.figshare.com\n
        \     Authorization: token a287ab8c7ebdbe6\n      </code></pre>\n\n      <h3
        id=\"request-json-body\">Request json body</h3>\n      <p><code>POST</code>
        and <code>PUT</code> request usualy read their params from the body of the\n
        \     http request. Our API only understands <code>application/json</code>
        encoded\n      bodies.</p>\n      <p><strong>Example</strong>: Sending <code>search_for</code>
        parameter when searching for articles:</p>\n      <pre><code class=\"http\">POST
        /v2/articles/search HTTP/1.1\n      Host: api.figshare.com\n      Authorization:
        token a287ab8c7ebdbe6\n\n      {\n          &quot;search_for&quot;: &quot;figshare&quot;\n
        \     }\n      </code></pre>\n\n    </div>\n    <div id=\"description_api_resourcerepresentation\">\n
        \     <h2 id=\"resource-representations\">Resource representations</h2>\n
        \     <p>Resources can be presented differently across endpoints. Usually\n
        \     endpoints that return a list of resources will send a <em>lighter</em>\n
        \     representation of each resource while an endpoint for an individual\n
        \     resource will use a more <em>detailed</em> and <em>complete</em> representation.</p>\n
        \     <p>Representations for each resource type are documented inside each
        endpoint in the Body Schema section.</p>\n      <p>Blank resource fields are
        included in the representation as <code>null</code> instead\n      of being
        omitted.</p>\n    </div>\n    <div id=\"description_api_auth\">\n      <h2
        id=\"authentication\">Authentication</h2>\n      <p>The v2 API supports OAuth2
        access tokens, issued as\n      described in the <a href=\"#figshare_documentation_oauth\">oauth
        section</a>.</p>\n      <p>In addition to oauth access tokens, you can also
        use a <em>personal token</em>\n      which grants you full access to your
        account. Personal tokens can be\n      created and managed from the <a href=\"https://figshare.com/account/applications\">applications\n
        \     page</a> at figshare.</p>\n      <p>Any of these tokens can be used
        to authenticate and there are 2 options\n      to include them in requests:</p>\n
        \     <h3 id=\"http-header-recommended\">HTTP header (<em>recommended</em>)</h3>\n
        \     <pre><code class=\"http\">GET /v2/token HTTP/1.1\n      Host: api.figshare.com\n
        \     Authorization: token ACCESS_TOKEN\n      </code></pre>\n\n      <p>Example
        with <code>curl</code>:</p>\n      <pre><code class=\"bash\">curl -H &quot;Authorization:
        token ACCESS_TOKEN&quot; https://api.figshare.com/v2\n      </code></pre>\n\n
        \     <h3 id=\"query-param\">Query param:</h3>\n      <pre><code class=\"http\">GET
        /v2/token?access_token=ACCESS_TOKEN HTTP/1.1\n      Host: api.figshare.com\n
        \     </code></pre>\n\n      <p>Example with <code>curl</code>:</p>\n      <pre><code
        class=\"bash\">curl https://api.figshare.com/v2?access_token=ACCESS_TOKEN\n
        \     </code></pre>\n    </div>\n    <div id=\"description_api_errors\">\n
        \     <h2 id=\"errors\">Errors</h2>\n      <p>Endpoints can respond with error
        responses. The common error responses\n      for all endpoints are presented
        below and errors specific to individual\n      enpoints are documented along
        with the endpoint.</p>\n      <p>Each error response will have a specific
        HTTP status code and a JSON\n      body with the following fields:</p>\n      <table>\n
        \     <thead>\n      <tr>\n      <th>Field</th>\n      <th>Description</th>\n
        \     </tr>\n      </thead>\n      <tbody>\n      <tr>\n      <td>message</td>\n
        \     <td>A human friendly message explaining the error.</td>\n      </tr>\n
        \     <tr>\n      <td>code</td>\n      <td>A machine friendly error code,
        used by the dev team to identify the error.</td>\n      </tr>\n      <tr>\n
        \     <td>data</td>\n      <td>An object containing extra information about
        the error. Documented for each error.</td>\n      </tr>\n      </tbody>\n
        \     </table>\n      <h3 id=\"404-not-found\">404 Not found</h3>\n      <p>Trying
        to access resources that do not exist, will trigger this response\n      from
        the API.</p>\n      <p>This is also returned if you try to access a resource
        on which you don't\n      have a <code>read</code> permission.</p>\n      <h3
        id=\"400-bad-request\">400 Bad request</h3>\n      <p>Sending a body that
        cannot be parsed as JSON will result in  this error\n      response.</p>\n
        \     <h3 id=\"422-unprocessable-entity\">422 Unprocessable Entity</h3>\n
        \     <p>Sending an invalid data structure in the body will trigger this error.\n
        \     Invalid data can be any of the following:</p>\n      <ul>\n      <li>missing
        field</li>\n      <li>invalid value for a field</li>\n      <li>any other
        rules specific to an endpoint</li>\n      </ul>\n      <h3 id=\"401-unauthorized\">401
        Unauthorized</h3>\n      <p>This error is returned when the authorization
        was unsuccessfull. This can\n      be either due to:</p>\n      <ul>\n      <li>missing
        authorization info in the request</li>\n      <li>invalid or unknown authorization
        info</li>\n      <li>expired or disabled account</li>\n      </ul>\n      <h3
        id=\"403-forbidden\">403 Forbidden</h3>\n      <p>This response is presented
        whenever you try to do something which is not\n      permitted for your current
        authorization.\n      authorization info</p>\n    </div>\n    <div id=\"description_api_search\">\n
        \     <h2 id=\"searching-filtering-and-pagination\">Searching, filtering and
        pagination</h2>\n      <p>Endpoints that list items usually support any of
        the following features:</p>\n      <ul>\n      <li>pagination</li>\n      <li>ordering</li>\n
        \     <li>searching</li>\n      <li>filtering</li>\n      </ul>\n      <h4
        id=\"pagination-params\">Pagination params</h4>\n      <p>Pagination can be
        done by specifing either <code>page</code> and <code>page_size</code> params\n
        \     pair or the <code>limit</code> and <code>offset</code> params pair.
        If confusing combinations\n      appear in a request, a <code>422 Unprocessable
        Entity</code> will be returned.</p>\n      <table>\n      <thead>\n      <tr>\n
        \     <th>field</th>\n      <th>type</th>\n      <th>default</th>\n      <th>description</th>\n
        \     </tr>\n      </thead>\n      <tbody>\n      <tr>\n      <td><code>page</code></td>\n
        \     <td>int</td>\n      <td>1</td>\n      <td>Page number</td>\n      </tr>\n
        \     <tr>\n      <td><code>page_size</code></td>\n      <td>int</td>\n      <td>10</td>\n
        \     <td>The number of results included on a page</td>\n      </tr>\n      <tr>\n
        \     <td><code>limit</code></td>\n      <td>int</td>\n      <td>10</td>\n
        \     <td>Number of results included on a page</td>\n      </tr>\n      <tr>\n
        \     <td><code>offset</code></td>\n      <td>int</td>\n      <td>0</td>\n
        \     <td>Where to start the listing(the offset of the first result)</td>\n
        \     </tr>\n      </tbody>\n      </table>\n      <p>Please note that there's
        a limit on the maximum offset or page number  you can require.\n      The
        offset is currently limited at 1000 and if exceeded a <code>422 Unprocessable
        Entity</code> error will be returned. For pages, it depends on the <code>page_size</code>\n
        \     but for a <code>page_size</code> of <code>10</code>, the maximum page
        would be <code>1000 / 10 = 100</code></p>\n      <h4 id=\"ordering-params\">Ordering
        params</h4>\n      <p>Ordering is done via the <code>order</code> and <code>order_direction</code>
        params.</p>\n      <table>\n      <thead>\n      <tr>\n      <th>field</th>\n
        \     <th>type</th>\n      <th>default</th>\n      <th>description</th>\n
        \     </tr>\n      </thead>\n      <tbody>\n      <tr>\n      <td><code>order</code></td>\n
        \     <td>string</td>\n      <td><em>varies</em></td>\n      <td>The field
        by which to order. Default varies by endpoint/resource. For articles and collections,
        valid values are: <code>published_date</code> and <code>modified_date</code>.</td>\n
        \     </tr>\n      <tr>\n      <td><code>order_direction</code></td>\n      <td>string</td>\n
        \     <td><em>varies</em></td>\n      <td>Only <code>asc</code> and <code>desc</code>
        values are supported. Default varies by endpoint/resource</td>\n      </tr>\n
        \     </tbody>\n      </table>\n      <h4 id=\"searching-params\">Searching
        params</h4>\n      <table>\n      <thead>\n      <tr>\n      <th>field</th>\n
        \     <th>type</th>\n      <th>description</th>\n      </tr>\n      </thead>\n
        \     <tbody>\n      <tr>\n      <td><code>search_for</code></td>\n      <td>string</td>\n
        \     <td>Search endpoints require this field.  Usually min length is 3</td>\n
        \     </tr>\n      </tbody>\n      </table>\n      <h4 id=\"filtering-params\">Filtering
        params</h4>\n      <p>Some endpoints allow filtering results. Filters are
        extra fields in the\n      body and the documentation for each endpoint will
        present them in detail.</p>\n    </div>\n    <div id=\"description_api_ratelimit\">\n
        \     <h2 id=\"rate-limiting\">Rate limiting</h2>\n      <p>We do not have
        automatic rate limiting in place for API requests. However, we do carry out
        monitoring to detect and mitigate abuse and prevent the platform's resources
        from being overused. We recommend that clients use the API responsibly and
        do not make more than one request per second. We reserve the right to throttle
        or block requests if we detect abuse.</p>\n    </div>\n    <div id=\"description_api_requests\">\n
        \     <h2 id=\"conditional-requests\">Conditional requests</h2>\n      <p>Most
        responses should return an ETag header and a Last-Modified header.\n      You
        can use the values of these headers to create conditional requests.\n      We
        encourage  to use these whenever possible.</p>\n    </div>\n    <div id=\"description_api_cors\">\n
        \     <h2 id=\"cors-policy\">CORS policy</h2>\n      <p>The API supports CORS
        for AJAX requests from any origin.</p>\n    </div>\n    <div id=\"description_api_impersonation\">\n
        \     <h2>Impersonation</h2>\n      <p>This feature is available only for
        institutional accounts with administrative privileges.</p>\n        <p>\n
        \           To impersonate an account you have to include the <code>impersonate</code>
        option inside your http request.<br />\n            The value for <code>impersonate</code>
        must be the <code>account_id</code> of the account you wish to impersonate.<br
        />\n            You can see the accounts which can be impersonated using our
        <a href=\"#private_institution_accounts_list\">account/institution/accounts</a>
        endpoint.<br />\n        </p>\n        <p>The <code>impersonate</code> option
        must be included in the query string when using the GET and DELETE methods,
        and in the body when using the POST and PUT methods.</p>\n        <h3>GET
        Impersonation example:</h3>\n        <p>Request:</p>\n        <pre><code>GET
        /v2/account/articles?impersonate=1000009 HTTP/1.1\n</code></pre>\n        <p>Response
        will contain articles of the impersonated account</p>\n\n        <h3>POST
        Impersonation example:</h3>\n        <p>Request:</p>\n        <pre><code>POST
        /v2/account/articles HTTP/1.1\n</code></pre>\n        <p>Body:</p>\n        <pre><code>{\n
        \   \"title\": \"test\",\n    \"impersonate\": 1000009\n}</code></pre>\n        <p>Will
        create an article for the impersonated account</p>\n\n    </div>\n\n</section>\n</body>\n</html>\n"
