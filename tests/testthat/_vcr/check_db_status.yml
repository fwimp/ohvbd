        \     </div>\n        <div id=\"description_upload_bash\">\n                <h2
        id=\"upload-bash-of-script\">Upload Bash Script</h2>\n                <p>This
        is a bash script for uploading files. You'll have to replace certain strings
        inside it with your keys.</p>\n<pre><code class=\"nohighlight\">\n#!/bin/bash\n#
        exit script if any command fails\nset -e\n\n#modify BASE_URL, ACCESS_TOKEN,
        FILE_NAME and FILE_PATH according to your needs\nBASE_URL='https://api.figshare.com/v2/account/articles'\nACCESS_TOKEN='insert
        access token here'\nFILE_NAME='test.txt'\nFILE_PATH='/path/to/your/file/'$FILE_NAME\n\n#
        ####################################################################################\n\n#Retrieve
        the file size and MD5 values for the item which needs to be uploaded\nFILE_SIZE=$(stat
        -c%s $FILE_PATH)\nMD5=($(md5sum $FILE_PATH))\n\n\n# List all of the existing
        items\necho 'List all of the existing items...'\nRESPONSE=$(curl -s -f -H
        'Authorization: token '$ACCESS_TOKEN -X GET \"$BASE_URL\")\necho \"The item
        list dict contains: \"$RESPONSE\necho ''\n\n# Create a new item\necho 'Creating
        a new item...'\nRESPONSE=$(curl -s -f -d '{\"title\": \"Sample upload item\"}'
        -H 'Authorization: token '$ACCESS_TOKEN -H 'Content-Type: application/json'
        -X POST \"$BASE_URL\")\necho \"The location of the created item is \"$RESPONSE\necho
        ''\n\n# Retrieve item id\necho 'Retrieving the item id...'\nITEM_ID=$(echo
        \"$RESPONSE\" | sed -r \"s/.*\\/([0-9]+).*/\\1/\")\necho \"The item id is
        \"$ITEM_ID\necho ''\n\n# List item files\necho 'Retrieving the item files...'\nFILES_LIST=$(curl
        -s -f -H 'Authorization: token '$ACCESS_TOKEN -X GET \"$BASE_URL/$ITEM_ID/files\")\necho
        'The files list of the newly-create item should be an empty one. Returned
        results: '$FILES_LIST\necho ''\n\n# Initiate new upload:\necho 'A new upload
        had been initiated...'\nRESPONSE=$(curl -s -f -d '{\"md5\": \"'${MD5}'\",
        \"name\": \"'${FILE_NAME}'\", \"size\": '${FILE_SIZE}'}' -H 'Content-Type:
        application/json' -H 'Authorization: token '$ACCESS_TOKEN -X POST \"$BASE_URL/$ITEM_ID/files\")\necho
        $RESPONSE\necho ''\n\n# Retrieve file id\necho 'The file id is retrieved...'\nFILE_ID=$(echo
        \"$RESPONSE\" | sed -r \"s/.*\\/([0-9]+).*/\\1/\")\necho 'The file id is:
        '$FILE_ID\necho ''\n\n# Retrieve the upload url\necho 'Retrieving the upload
        URL...'\nRESPONSE=$(curl -s -f -H 'Authorization: token '$ACCESS_TOKEN -X
        GET \"$BASE_URL/$ITEM_ID/files/$FILE_ID\")\nUPLOAD_URL=$(echo \"$RESPONSE\"
        | sed -r 's/.*\"upload_url\":\\s\"([^\"]+)\".*/\\1/')\necho 'The upload URL
        is: '$UPLOAD_URL\necho ''\n\n# Retrieve the upload parts\necho 'Retrieving
        the part value...'\nRESPONSE=$(curl -s -f -H 'Authorization: token '$ACCESS_TOKEN
        -X GET \"$UPLOAD_URL\")\nPARTS_SIZE=$(echo \"$RESPONSE\" | sed -r 's/\"endOffset\":([0-9]+).*/\\1/'
        | sed -r 's/.*,([0-9]+)/\\1/')\nPARTS_SIZE=$(($PARTS_SIZE+1))\necho 'The part
        value is: '$PARTS_SIZE\necho ''\n\n\n# Split item into needed parts\necho
        'Spliting the provided item into parts process had begun...'\nsplit -b$PARTS_SIZE
        $FILE_PATH part_ --numeric=1\n\necho 'Process completed!'\n\n# Retrive the
        number of parts\nMAX_PART=$((($FILE_SIZE+$PARTS_SIZE-1)/$PARTS_SIZE))\necho
        'The number of parts is: '$MAX_PART\necho ''\n\n# Perform the PUT operation
        of parts\necho 'Perform the PUT operation of parts...'\nfor ((i=1; i<=$MAX_PART;
        i++))\ndo\n    PART_VALUE='part_'$i\n    if [ \"$i\" -le 9 ]\n    then\n        PART_VALUE='part_0'$i\n
        \   fi\n    RESPONSE=$(curl -s -f -H 'Authorization: token '$ACCESS_TOKEN
        -X PUT \"$UPLOAD_URL/$i\" --data-binary @$PART_VALUE)\n    echo \"Done uploading
        part nr: $i/\"$MAX_PART\ndone\n\necho 'Process was finished!'\necho ''\n\n#
        Complete upload\necho 'Completing the file upload...'\nRESPONSE=$(curl -s
        -f -H 'Authorization: token '$ACCESS_TOKEN -X POST \"$BASE_URL/$ITEM_ID/files/$FILE_ID\")\necho
        'Done!'\necho ''\n\n#remove the part files\nrm part_*\n\n# List all of the
        existing items\nRESPONSE=$(curl -s -f -H 'Authorization: token '$ACCESS_TOKEN
        -X GET \"$BASE_URL\")\necho 'New list of items: '$RESPONSE\necho ''\n</code></pre>\n\n
        \     </div>\n      <div id=\"description_upload_from_s3\">\n        <h2 id=\"upload-from-s3-script\">Upload
        S3 File to fig<b>share</b></h2>\n        <p>This is a python script for uploading
        files. You'll have to replace certain strings inside it with your keys.</p>\n
        \       <pre><code class=\"nohighlight\">\nimport hashlib\nimport json\nimport
        requests\n\nfrom requests.exceptions import HTTPError\nfrom boto.s3.connection
        import S3Connection\n\nBASE_URL = \"https://api.figshare.com/v2/{endpoint}\"\nCHUNK_SIZE
        = 1048576  # bytes\nTOKEN = \"&lt;insert access token here&gt;\"\nBUCKET_NAME
        = \"&lt;insert bucket name here&gt;\"\nFILE_KEY = \"&lt;insert file key here&gt;\"\nAWS_KEY
        = \"&lt;insert AWS key here&gt;\"\nAWS_SECRET = \"&lt;insert AWS secret here&gt;\"\n\nRECORD_TITLE
        = \"&lt;insert Figshare record title here&gt;\"\n\n\ndef retrieve_key():\n
        \   conn = S3Connection(AWS_KEY, AWS_SECRET, is_secure=False)\n    bucket
        = conn.get_bucket(BUCKET_NAME)\n    key = bucket.lookup(FILE_KEY)\n\n    return
        key\n\n\ndef raw_issue_request(method, url, data=None, binary=False):\n    headers
        = {\"Authorization\": \"token \" + TOKEN}\n    if data is not None and not
        binary:\n        data = json.dumps(data)\n    response = requests.request(method,
        url, headers=headers, data=data)\n    try:\n        response.raise_for_status()\n
        \       try:\n            data = json.loads(response.content)\n        except
        ValueError:\n            data = response.content\n    except HTTPError as
        error:\n        print \"Caught an HTTPError: {}\".format(error.message)\n
        \       print \"Body:\\n\", response.content\n        raise\n\n    return
        data\n\n\ndef issue_request(method, endpoint, *args, **kwargs):\n    return
        raw_issue_request(method, BASE_URL.format(endpoint=endpoint), *args, **kwargs)\n\n\ndef
        list_articles():\n    result = issue_request(\"GET\", \"account/articles\")\n
        \   print \"Listing current articles:\"\n    if result:\n        for item
        in result:\n            print u\"  {url} - {title}\".format(**item)\n    else:\n
        \       print \"  No articles.\"\n\n\ndef create_article(title):\n    data
        = {\"title\": title}  # You may add any other information about the article
        here as you wish.\n    result = issue_request(\"POST\", \"account/articles\",
        data=data)\n    print \"Created article:\", result[\"location\"], \"\\n\"\n\n
        \   result = raw_issue_request(\"GET\", result[\"location\"])\n\n    return
        result[\"id\"]\n\n\ndef list_files_of_article(article_id):\n    result = issue_request(\"GET\",
        \"account/articles/{}/files\".format(article_id))\n    print \"Listing files
        for article {}:\".format(article_id)\n    if result:\n        for item in
        result:\n            print \"  {id} - {name}\".format(**item)\n    else:\n
        \       print \"  No files.\"\n\n\ndef get_file_check_data(key):\n    md5
        = hashlib.md5()\n    start_byte = 0\n    stop_byte = min(CHUNK_SIZE, key.size)
        - 1\n    headers = {\"Range\": \"bytes={}-{}\".format(start_byte, stop_byte)}\n
        \   data = key.get_contents_as_string(headers=headers)\n    size = len(data)\n
        \   while size &lt; key.size:\n        md5.update(data)\n        start_byte
        = size\n        stop_byte = min(size + CHUNK_SIZE, key.size) - 1\n        headers
        = {\"Range\": \"bytes={}-{}\".format(start_byte, stop_byte)}\n        data
        = key.get_contents_as_string(headers=headers)\n        size += len(data)\n
        \   md5.update(data)\n\n    file_name = key.name.rsplit(\"/\", 1)[1] if \"/\"
        in key.name else key.name\n\n    return md5.hexdigest(), key.size, file_name\n\n\ndef
        initiate_new_upload(article_id, key):\n    endpoint = \"account/articles/{}/files\"\n
        \   endpoint = endpoint.format(article_id)\n\n    md5, size, name = get_file_check_data(key)\n\n
        \   data = {\"md5\": md5, \"size\": size, \"name\": name}\n\n    print data\n\n
        \   result = issue_request(\"POST\", endpoint, data=data)\n    print \"Initiated
        file upload:\", result[\"location\"], \"\\n\"\n\n    result = raw_issue_request(\"GET\",
        result[\"location\"])\n\n    return result\n\n\ndef complete_upload(article_id,
        file_id):\n    issue_request(\"POST\", \"account/articles/{}/files/{}\".format(article_id,
        file_id))\n\n\ndef upload_parts(file_info, key):\n    url = \"{upload_url}\".format(**file_info)\n
        \   result = raw_issue_request(\"GET\", url)\n\n    print result\n\n    print
        \"Uploading parts:\"\n\n    for part in result[\"parts\"]:\n        upload_part(file_info,
        part, key)\n\n    print\n\n\ndef upload_part(file_info, part, key):\n    udata
        = file_info.copy()\n    udata.update(part)\n    url = \"{upload_url}/{partNo}\".format(**udata)\n\n
        \   your_bytes = key.get_contents_as_string(\n        headers={\"Range\":
        \"bytes=\" + str(part[\"startOffset\"]) + \"-\" + str(part[\"endOffset\"])}\n
        \   )\n\n    raw_issue_request(\"PUT\", url, data=your_bytes, binary=True)\n
        \   print \"  Uploaded part {partNo} from {startOffset} to {endOffset}\".format(**part)\n\n\ndef
        main():\n    # We first create the article\n    list_articles()\n    article_id
        = create_article(RECORD_TITLE)\n    list_files_of_article(article_id)\n\n
        \   # Then we retrieve the file\n    file_key = retrieve_key()\n\n    # Then
        we upload the file.\n    file_info = initiate_new_upload(article_id, file_key)\n
        \   # Until here we used the figshare API; following lines use the figshare
        upload service API.\n    upload_parts(file_info, file_key)\n    # We return
        to the figshare API to complete the file upload process.\n    complete_upload(article_id,
        file_info[\"id\"])\n    list_files_of_article(article_id)\n\n\nif __name__
        == \"__main__\":\n    main()\n        </code></pre>\n      </div>\n      <div
        id=\"description_oai_pmh\">\n        <h1 id=\"oai-pmh\">OAI-PMH</h1>\n        <p>fig<strong>share</strong>
        supports the Open Archives Initiative (OAI) and implements the\n        <strong>OAI-PMH</strong>
        service to provide access to public articles metadata.\n        For more detailed
        information, please refer to the\n        <a href=\"https://www.openarchives.org/OAI/openarchivesprotocol.html\">protocol
        specification</a>.</p>\n      </div>\n      <div id=\"description_oai_baseurl\">\n
        \       <h2 id=\"base-url\">Base URL</h2>\n        <p>fig<strong>share</strong>
        OAI-PMH v2.0 implementation has at the following <strong>baseURL</strong>:\n
        \       <a href=\"https://api.figshare.com/v2/oai\">https://api.figshare.com/v2/oai</a></p>\n
        \     </div>\n      <div id=\"description_oai_itemarticle\">\n        <h2
        id=\"item-article\">Item == Article</h2>\n        <p>An Item in the OAI-PMH
        interface is the most recent version of an article.</p>\n      </div>\n      <div
        id=\"description_oai_metadata\">\n        <h2 id=\"metadata-formats\">Metadata
        formats</h2>\n        <p>Currently, the supported formats are: <strong>Dublin
        Core</strong> (<em>oai_dc</em>), <strong>Datacite</strong> (<em>oai_datacite</em>),
        <strong>RDF</strong> (<em>rdf</em>), <strong>CERIF XML</strong> (<em>cerif</em>),
        <strong>Qualified Dublin Core</strong> (<em>qdc</em>) (hasPart support), <strong>Metadata
        Encoding and Transmission Standard</strong> (<em>mets</em>) and <strong>UKETD_DC</strong>
        (<em>uketd_dc</em>).</p>\n      </div>\n      <div id=\"description_oai_datestamp\">\n
        \       <h2 id=\"datestamps\">Datestamps</h2>\n        <p>Every record has
        a datestamp which is the published datetime of that article.\n        The
        earliest datestamp is given in the <code>&lt;earliestDatestamp&gt;</code>
        element of the\n        <a href=\"https://api.figshare.com/v2/oai?verb=Identify\">Identify</a>
        response.</p>\n      </div>\n      <div id=\"description_oai_sets\">\n        <h2
        id=\"sets\">Sets</h2>\n        <p>You can get a list of all the sets supported
        with the\n        <a href=\"https://api.figshare.com/v2/oai?verb=ListSets\">ListSets</a>
        verb.</p>\n        <p>At this moment selectieve harvesting can be performed
        using sets representing:</p>\n        <ul>\n        <li>an <a href=\"https://api.figshare.com/v2/oai?verb=ListIdentifiers&amp;metadataPrefix=oai_dc&amp;set=item_type_7\">item
        type</a></li>\n        </ul>\n<pre><code>    ...\n    &lt;header&gt;\n      &lt;identifier&gt;oai:figshare.com:article/2001969&lt;/identifier&gt;\n
        \     &lt;datestamp&gt;2015-08-17T14:09:33Z&lt;/datestamp&gt;\n      &lt;setSpec&gt;category_184&lt;/setSpec&gt;\n
        \     &lt;setSpec&gt;category_185&lt;/setSpec&gt;\n      &lt;setSpec&gt;portal_15&lt;/setSpec&gt;\n
        \     &lt;setSpec&gt;item_type_7&lt;/setSpec&gt;\n    &lt;/header&gt;\n    ...\n</code></pre>\n\n
        \       <ul>\n        <li>a <a href=\"https://api.figshare.com/v2/oai?verb=ListIdentifiers&amp;metadataPrefix=oai_dc&amp;set=portal_63\">portal/institution</a></li>\n
        \       </ul>\n<pre><code>    ...\n    &lt;header&gt;\n      &lt;identifier&gt;oai:figshare.com:article/2009490&lt;/identifier&gt;\n
        \     &lt;datestamp&gt;2015-12-16T14:30:27Z&lt;/datestamp&gt;\n      &lt;setSpec&gt;category_1&lt;/setSpec&gt;\n
        \     &lt;setSpec&gt;category_4&lt;/setSpec&gt;\n      &lt;setSpec&gt;category_12&lt;/setSpec&gt;\n
        \     &lt;setSpec&gt;category_14&lt;/setSpec&gt;\n      &lt;setSpec&gt;category_19&lt;/setSpec&gt;\n
        \     &lt;setSpec&gt;category_21&lt;/setSpec&gt;\n      &lt;setSpec&gt;category_128&lt;/setSpec&gt;\n
        \     &lt;setSpec&gt;category_133&lt;/setSpec&gt;\n      &lt;setSpec&gt;category_272&lt;/setSpec&gt;\n
        \     &lt;setSpec&gt;category_873&lt;/setSpec&gt;\n      &lt;setSpec&gt;category_931&lt;/setSpec&gt;\n
        \     &lt;setSpec&gt;portal_63&lt;/setSpec&gt;\n      &lt;setSpec&gt;item_type_6&lt;/setSpec&gt;\n
        \   &lt;/header&gt;\n    ...\n</code></pre>\n\n        <ul>\n        <li>a
        <a href=\"https://api.figshare.com/v2/oai?verb=ListIdentifiers&amp;metadataPrefix=oai_dc&amp;set=category_150\">category</a>:</li>\n
        \       </ul>\n<pre><code>    ...\n    &lt;header&gt;\n      &lt;identifier&gt;oai:figshare.com:article/2058654&lt;/identifier&gt;\n
