        \ &quot;fileset&quot;: 135,\n  &quot;collection&quot;: 120,\n  &quot;figure&quot;:
        98\n}\n</code></pre>\n      </div>\n      <div id=\"description_stats_totals_endpoints\">\n
        \       <h1 id=\"endpoints-for-retrieving-totals\">Endpoints for retrieving
        <strong>totals</strong></h1>\n        <p>This type of endpoint provides the
        total number of <em>views</em>, <em>downloads</em> or <em>shares</em>.</p>\n
        \       <ul>\n        <li><a href=\"#stats_totals_authorization\">Authorization</a></li>\n
        \       <li><a href=\"#stats_totals_endpoint_format\">Endpoint format</a></li>\n
        \       <li><a href=\"#stats_totals_examples\">Examples</a></li>\n        </ul>\n
        \     </div>\n      <div id=\"description_stats_totals_auth\">\n        <h2
        id=\"authorization\">Authorization</h2>\n        <p>No authorization is required.</p>\n
        \     </div>\n      <div id=\"description_stats_totals_format\">\n        <h2
        id=\"endpoint-format\">Endpoint format</h2>\n        <p>For items outside
        an institution scope the endpoints have the format:</p>\n        <pre><code>/total/{counter}/{item}/{item_id}\n
        \       </code></pre>\n\n        <p>and inside an institution scope they have
        the format:</p>\n        <pre><code>/{institution}/total/{counter}/{item}/{item_id}\n
        \       </code></pre>\n\n        <p>where <strong>counter</strong> is one
        of <code>views</code>, <code>downloads</code> or <code>shares</code> and <strong>item</strong>
        is one of <code>article</code>, <code>author</code>, <code>collection</code>,
        <code>group</code> or <code>project</code>.</p>\n      </div>\n      <div
        id=\"description_stats_totals_examples\">\n        <h2 id=\"examples\">Examples</h2>\n
        \       <h3 id=\"number-of-views-for-an-unaffiliated-article\">Number of views
        for an unaffiliated article</h3>\n        <p><strong>Request</strong></p>\n
        \       <pre><code class=\"http\">GET https://stats.figshare.com/total/views/article/23\n
        \       </code></pre>\n\n        <p><strong>Response</strong></p>\n<pre><code
        class=\"http\">HTTP/1.1 200 OK\nContent-Type: application/json; charset=UTF-8\n\n{\n
        \ &quot;totals&quot;: 231\n}\n</code></pre>\n\n        <h3 id=\"number-of-shares-for-items-authored-by-a-specific-user\">Number
        of shares for items authored by a specific user</h3>\n        <p><strong>Request</strong></p>\n
        \       <pre><code class=\"http\">GET https://stats.figshare.com/total/shares/author/15\n
        \       </code></pre>\n\n        <p><strong>Response</strong></p>\n<pre><code
        class=\"http\">HTTP/1.1 200 OK\nContent-Type: application/json; charset=UTF-8\n\n{\n
        \ &quot;totals&quot;: 134\n}\n</code></pre>\n\n        <h3 id=\"number-of-downloads-for-items-in-an-institutional-group\">Number
        of downloads for items in an institutional group</h3>\n        <p><strong>Request</strong></p>\n
        \       <pre><code class=\"http\">GET https://stats.figshare.com/monash/total/downloads/group/10\n
        \       </code></pre>\n\n        <p><strong>Response</strong></p>\n<pre><code
        class=\"http\">HTTP/1.1 200 OK\nContent-Type: application/json; charset=UTF-8\n\n{\n
        \ &quot;totals&quot;: 5\n}\n</code></pre>\n\n        <h3 id=\"number-of-views-for-a-collection-associated-to-an-institution\">Number
        of views for a collection associated to an institution</h3>\n        <p><strong>Request</strong></p>\n
        \       <pre><code class=\"http\">GET https://stats.figshare.com/lboro/total/views/collection/15\n
        \       </code></pre>\n\n        <p><strong>Response</strong></p>\n<pre><code
        class=\"http\">HTTP/1.1 200 OK\nContent-Type: application/json; charset=UTF-8\n\n{\n
        \ &quot;totals&quot;: 3\n}\n</code></pre>\n\n        <h3 id=\"unsupported-counter-request-for-an-unaffiliated-article\">Unsupported
        counter request for an unaffiliated article</h3>\n        <p><strong>Request</strong></p>\n
        \       <pre><code class=\"http\">GET https://stats.figshare.com/total/hugs/article/215\n
        \       </code></pre>\n\n        <p><strong>Response</strong></p>\n<pre><code
        class=\"http\">HTTP/1.1 400 Bad Request\nContent-Type: application/json; charset=UTF-8\n\n{\n
        \ &quot;data&quot;: {\n    &quot;extra&quot;: &quot;Counter type not supported:
        hugs&quot;,\n    &quot;invalid_params&quot;: &quot;counter&quot;\n  },\n  &quot;code&quot;:
        &quot;InvalidParams&quot;,\n  &quot;message&quot;: &quot;Invalid or unsupported
        params: counter&quot;\n}\n</code></pre>\n      </div>\n      <div id=\"description_stats_count_endpoints\">\n
        \       <h1 id=\"endpoints-for-retrieving-totals\">Endpoints for retrieving
        number of articles in public groups</h1>\n        <p>This type of endpoint
        provides a way to get the number of articles in one or more public groups.</p>\n
        \       <ul>\n        <li><a href=\"#stats_totals_authorization\">Authorization</a></li>\n
        \       <li><a href=\"#stats_totals_endpoint_format\">Endpoint format</a></li>\n
        \       <li><a href=\"#stats_totals_examples\">Examples</a></li>\n        </ul>\n
        \     </div>\n      <div id=\"description_stats_count_auth\">\n        <h2
        id=\"authorization\">Authorization</h2>\n        <p>No authorization is required.</p>\n
        \     </div>\n      <div id=\"description_stats_count_format\">\n        <h2
        id=\"endpoint-format\">Endpoint format</h2>\n        <pre><code>/count/articles\n
        \       </code></pre>\n      </div>\n      <div id=\"description_stats_count_examples\">\n
        \       <h2 id=\"examples\">Example</h2>\n        <h3 id=\"number-of-views-for-an-unaffiliated-article\">Number
        of articles in groups with ids 327, 328, 329</h3>\n        <p><strong>Request</strong></p>\n
        \       <pre><code class=\"http\">POST https://stats.figshare.com/count/articles\n
        \       </code></pre>\n        <p><strong>Request Body</strong></p>\n        <pre><code
        class=\"http\">\n{\n   \"groups\": [\n       {\"id\":327},\n       {\"id\":328},\n
        \      {\"id\":329}\n   ]\n}\n        </code></pre>\n\n        <p><strong>Response</strong></p>\n<pre><code
        class=\"http\">HTTP/1.1 200 OK\nContent-Type: application/json; charset=UTF-8\n\n{\n
        \   \"327\": 20,\n    \"328\": 1,\n    \"329\": 1\n}\n</code></pre>\n      </div>\n
        \     <div id=\"description_search_intro\">\n        <h2>How to find data
        on figshare</h2>\n        <p>Data appears on the portal homepage with the
        newest uploads appearing first, you also have the option to browse by Popular
        content and Categories. Categories will only appear available for browsing
        if there are public items with the category assigned.</p>\n      </div>\n
        \     <div id=\"description_search_operators\">\n        <h2>Search operators</h2>\n
        \       <p>figshare supports a predefined set of characters for the main search
        operators and for phrase searches.</p>\n        <table>\n        <thead>\n
        \       <tr>\n        <th>Operator</th>\n        <th>Supported characters</th>\n
        \       </tr>\n        </thead>\n        <tbody>\n        <tr>\n        <td>AND</td>\n
        \       <td>AND</td>\n        </tr>\n\n        <tr>\n        <td>OR</td>\n
        \       <td>OR</td>\n        </tr>\n        <tr>\n        <td>NOT</td>\n        <td>NOT</td>\n
        \       </tr>\n        <tr>\n        <td>field delimiter</td>\n        <td>:</td>\n
        \       </tr>\n        <tr>\n        <td>phrase search delimiter</td>\n        <td>\"
        \"</td>\n        </tr>\n        <tr>\n        <td>grouping</td>\n        <td>(
        )</td>\n        </tr>\n        </tbody>\n        </table>\n\n      </div>\n
        \     <div id=\"description_search_attributes\">\n        <h2>Searchable attributes</h2>\n
        \       <p>You can build queries based on the following attributes:</p>\n
        \       <ul>\n          <li>:title: - string (exact match),</li>\n          <li>:description:
        - string (exact match),</li>\n          <li>:tag: - string (exact match),
        the tag is the keyword used to describe an item such as \":tag: artificial
        intelligence\"</li>\n          <li>:category: - string (exact match),</li>\n
        \         <li>:author: - string (exact match),</li>\n          <li>:item_type:
        \ - string, can be one of the following: [article, project, collection, dataset,
        figure, poster, media, presentation, paper, fileset, thesis, code]</li>\n
        \         <li>:search_term: - string (will search in all fields and match
        phrase)</li>\n          <li>:orcid: - string (exact match)</li>\n          <li>:extension:
        - string (exact match for the file extensions)</li>\n          <li>:references:
        - string (exact match)</li>\n          <li>:doi: - string (exact match)</li>\n
        \         <li>:institution: - string, this is only for institutions that have
        figshare and you would use the string id from the URL (for example, Loughborough
        University has the URL https://lboro.figshare.com/ and you would type \":institutions:
        lboro\" into the search bar)</li>\n          <li>:project: - string (exact
        match)</li>\n          <li>:published_before: - string (exact match)</li>\n
        \         <li>:published_after: - string (exact match)</li>\n          <li>:licence:
        - string (exact match), for example \":licence: CCBY\"</li>\n\n          <li>:resource_doi:
        - string (exact match)</li>\n          <li>:resource_title: - string (exact
        match)</li>\n          <li>:resource_link: - string (exact match)</li>\n        </ul>\n
        \       <p>In order for the search to filter the attribute the user must use
        the following syntax:  <strong>:tag: cell</strong></p>\n      </div>\n      <div
        id=\"description_search_quick\">\n        <h2>Quick Search</h2>\n        <h3>Simple
        search</h3>\n        <h4>Search string: cell</h4>\n        <p>As a result
        of this search you will see all figshare articles that will contain the word
        \"cell\" in any of the metadata fields. The search will also return the articles
        that contain the term cells or all inflected words derived from the common
        stem.</p>\n\n        <h3>Phrase search - phase 2</h3>\n        <h4>Search
        string: \"stem cell\"</h4>\n        <p>As a result of this search you will
        see all figshare articles that will contain the exact phrase \"stem cell\"
        in any of the metadata fields.</p>\n\n        <h3>Multi term search</h3>\n
        \       <h4>Search string: cancer cells treatment</h4>\n        <p>As a result
        of this search you will see all figshare articles that contain at least one
        of the query terms. The results will be ordered by relevance first ones being
        the ones that would be found in a phrase search if available.</p>\n        <p>As
        explained also in the table above the space is used by the figshare search
        as an OR operator. The search will also return the articles that contain all
        inflected words derived from the common stems.</p>\n\n      </div>\n      <div
        id=\"description_search_advanced\">\n        <h2>Advanced Search</h2>\n        <p>As
        the tags might contain special characters they will have a special treatment
        within the figshare search, where we would do an exact match. The examples
        below will illustrate how field search works in general and how is customised
        for tags.</p>\n        <h4>Search string:  :tag: cancer cell</h4>\n        <p>This
        search will return all articles with the exact tag cancer cell.</p>\n        <h4>Search
        string:  :tag: music and puppets</h4>\n        <p>This search will return
        all articles with the exact tag music and puppets. Only the operator AND will
        work as search delimiter.</p>\n        <h4>Search string:  :tag: \"scrf=(cpcm,solvent=benzene)\"</h4>\n
        \       <p>This search will return all articles with the exact tag.</p>\n
        \       <h4>Search string:  :tag: cancer category chemistry</h4>\n        <p>This
        search will return all articles with the exact tag \"cancer category chemistry\".
        If the user wants to break the tag and search also for a specific category
        please see Combined field search below.</p>\n        <h4>Search string:  :title:
        environmental science</h4>\n        <p>This search will return all articles
        that have at least one of the words in the title working as in field multi-term
        search by relevance.</p>\n        <h4>Search string:  :title: Line balancing
        for improving production</h4>\n        <p>Figshare engine will add the space
        where needed between the operator and the actual term<br />This search will
        return only the articles that have the specified phrase included in the title.
        As usual the search will return also with a lower priority results containing
        all inflected words derived from the common stems.</p>\n        <h4>Search
        string:  :description: growth of Indian manufacturing sector</h4>\n        <p>This
        search will return all articles that have at least one of the words from above
        contained in the description from the list above as multi-term search ordered
        by relevance. As usual, the search will return also with a lower priority
        results containing all inflected words derived from the common stems.</p>\n
        \       <h4>Search string: description: \"industrial case study\"</h4>\n        <p>This
        search will return all articles that have the phrase from above contained
        in the description. As usual, the search will return also with a lower priority
        results containing all inflected words derived from the common stems.</p>\n
        \     </div>\n      <div id=\"description_search_combined\">\n        <h2>Combined
        field search</h2>\n        <h4>Search string:  :author: M. Hahnel  OR :author:
        J. Smith OR :Author:  Albert Einstein</h4>\n        <p>This search will return
        all articles that have at least one of the authors from the list above.</p>\n
        \       <h4>Search string:  :title: Line balancing for improving production
        AND :tag: cancer cell</h4>\n        <p>This search will return all results
        where the title matches phrase (multi term search by relevance) from above
        and has the \"cancer cell\" tag. As usual the search will return also with
        a lower priority results containing all inflected words derived from the common
        stems.</p>\n        <h4>Search string:  :tag: chemistry applied AND :category:
        biochemistry</h4>\n        <p>This search will return all results where the
        tag is chemistry applied and the category is biochemistry. As usual the search
        will return also with a lower priority results containing all inflected words
        derived from the common stems.</p>\n      </div>\n      <div id=\"description_search_complex\">\n
        \       <h2>Complex searches</h2>\n        <h4>Search string:  :title: science
        AND :tag: cell AND  :search term: private research</h4>\n        <p>This search
        will return articles that have the word science in the title and the tag cell
        and has the expression private research in any metadata field.</p>\n        <h4>Search
        string:  :title: law OR :tag: democrat AND :search term: respect</h4>\n        <p>This
        search will return all articles that contain law in title or the tag democrat
        but also contain the word respect in any of the metadata fields.</p>\n      </div>\n\n
        \     <div id=\"description_oauth_intro\">\n        <p>Since January 2016
        figshare supports the <a href=\"http://tutorials.jenkov.com/oauth2/index.html\">OAuth
        2.0 Authorization Framework</a>. If you're new to OAuth make sure you have
        at least a basic understanding before moving on.</p>\n      </div>\n      <div
        id=\"description_oauth_quick\">\n        <h2 id=\"quick-guide\">Quick guide</h2>\n
        \       <p>To receive a client id and secret you need to register an application
        in\n        our system. You can easily do this from the <a href=\"https://figshare.com/account/applications\">figshare
        applications\n        page</a> in your account.</p>\n        <h3 id=\"authorization-endpoint\">Authorization
        endpoint</h3>\n        <p>The authorization endpoint is located at\n        <code>https://figshare.com/account/applications/authorize</code>.
        The endpoint\n        supports both\n        <a href=\"http://tools.ietf.org/html/rfc6749#section-4.1.1\">authorization
        code grant</a> and <a href=\"http://tools.ietf.org/html/rfc6749#section-4.2\">implicit
        grant</a>.</p>\n        <h4 id=\"request-params\">Request params</h4>\n        <ul>\n
        \       <li><code>client_id</code></li>\n        <li><code>response_type</code></li>\n
        \       <li><code>scope</code></li>\n        <li><code>state</code></li>\n
        \       <li><code>redirect_uri</code></li>\n        </ul>\n        <h4 id=\"response-params\">Response
        params</h4>\n        <p>User is redirected back to <code>redirect_uri</code>
        with the following params\n        added to the query:</p>\n        <p><strong>Success</strong>
        as described in <a href=\"http://tools.ietf.org/html/rfc6749#section-4.1.2\">rfc6749#section-4.1.2</a>
        or <a href=\"http://tools.ietf.org/html/rfc6749#section-4.2.2\">rfc6749#section-4.2.2</a>:</p>\n
        \       <ul>\n        <li><code>code</code></li>\n        <li><code>state</code></li>\n
        \       </ul>\n        <p><strong>Error</strong> as described in <a href=\"http://tools.ietf.org/html/rfc6749#section-4.1.2.1\">rfc6749#4.1.2.1</a>:</p>\n
        \       <ul>\n        <li><code>error</code></li>\n        <li><code>error_description</code></li>\n
        \       </ul>\n        <h3 id=\"token-endpoint\">Token endpoint</h3>\n        <p>The
        token endpoint is located at <code>https://api.figshare.com/v2/token</code>.\n
        \       In order to receive an access token you need to make a <code>POST</code>
        request.</p>\n        <p>To get info about an existing access token use the
        <code>GET</code> method with the usual authorization means.</p>\n        <h4
        id=\"request\">Request</h4>\n        <p>Then endpoint accepts both <code>application/x-www-form-urlencoded</code>
        and\n        <code>application/json</code> content types. It will only respond
        with JSON\n        content.</p>\n        <ul>\n        <li><code>client_id</code></li>\n
        \       <li><code>client_secret</code></li>\n        <li><code>grant_type</code></li>\n
        \       </ul>\n        <p>and, based on the value of <code>grant_type</code>:</p>\n
        \       <ul>\n        <li><code>code</code></li>\n        <li><code>refresh_token</code></li>\n
        \       <li><code>username</code></li>\n        <li><code>password</code></li>\n
        \       </ul>\n        <h4 id=\"response\">Response</h4>\n        <p><strong>Successful
        responses are always <code>200</code> and failed ones are always <code>400</code>,\n
        \       even for failed authorization.</strong></p>\n        <p><strong>Success</strong>
        response is a JSON as described in <a href=\"http://tools.ietf.org/html/rfc6749#section-5.1\">http://tools.ietf.org/html/rfc6749#section-5.1</a>.</p>\n
        \       <ul>\n        <li><code>access_token</code></li>\n        <li><code>token_type</code></li>\n
        \       <li><code>expires_in</code></li>\n        <li><code>refresh_token</code></li>\n
        \       <li><code>scope</code> - <em>not available yet</em></li>\n        </ul>\n
        \       <p><strong>Error</strong> response as described in <a href=\"http://tools.ietf.org/html/rfc6749#section-5.2\">rfc6749#section-5.2</a></p>\n
        \     </div>\n      <div id=\"description_oauth_scope\">\n        <h2 id=\"scope\">Scope</h2>\n
        \       <p>Currently the only scope available is <code>all</code> which grants
        full access to\n        the resource owner's data. We're working on a more
        flexible approach.</p>\n      </div>\n      <div id=\"description_oauth_grant\">\n
        \       <h2 id=\"grant-types\">Grant Types</h2>\n        <p>The supported
        grant types at this moment are:</p>\n        <ul>\n        <li><code>authorization_code</code></li>\n
        \       <li><code>refresh_token</code></li>\n        <li><code>password</code></li>\n
        \       </ul>\n      </div>\n      <div id=\"description_intro\">\n        <p>The
        definite guide for figshare and the home of all user documentation.</p>\n
        \       <p>The sources for these pages are publicly hosted on github at <a
        href=\"https://github.com/figshare/user_documentation\" target=\"_blank\">figshare/user_documentation</a>
        and it's open for contributions. If you feel you can improve anything, fix
        a mistake, expand on a topic, feel free to open up a pull request.</p>\n        <p>We
        are Open API compatible, you can download the Open API Swagger specification
        <a href=\"/swagger.json\" target=\"_blank\">here</a></p>\n        <h3>Base
        URL</h3>\n        <p>All URLs referenced in the documentation have the following
        base:</p>\n        <pre>https://api.figshare.com/v2</pre>\n        <p>The
        Figshare REST API is served over HTTPS. To ensure data privacy, unencrypted
        HTTP is not supported.</p>\n        <h3>Authentication</h3>\n        <p>Figshare
        supports the OAuth 2.0 Authorization Framework. See more about it in the <a
        href=\"#figshare_documentation_oauth\">OAuth</a> section.\n      </div>\n
        \     <div id=\"other_sample_codes\">\n        <h4>You can download one of
        the following complete clients:</h4>\n        <ul class=\"other_sample_codes_list\">\n
        \         <li><a target=\"_blank\" href=\"/clients/java.zip\">Java</a></li>\n
        \         <li><a target=\"_blank\" href=\"/clients/csharp.zip\">C#</a></li>\n
        \         <li><a target=\"_blank\" href=\"/clients/php.zip\">PHP</a></li>\n
        \         <li><a target=\"_blank\" href=\"/clients/perl.zip\">Perl</a></li>\n
        \         <li><a target=\"_blank\" href=\"/clients/python.zip\">Python</a></li>\n
        \         <li><a target=\"_blank\" href=\"/clients/python-flask.zip\">Python
        with Flask</a></li>\n          <li><a target=\"_blank\" href=\"/clients/go.zip\">Golang</a></li>\n
        \         <li><a target=\"_blank\" href=\"/clients/go-server.zip\">Golang
        Server</a></li>\n          <li><a target=\"_blank\" href=\"/clients/javascript.zip\">Javascript</a></li>\n
        \         <li><a target=\"_blank\" href=\"/clients/javascript-closure-angular.zip\">Javascript
        with Closure &amp; Angular</a></li>\n          <li><a target=\"_blank\" href=\"/clients/nodejs-server.zip\">Node.js
        server</a></li>\n          <li><a target=\"_blank\" href=\"/clients/ruby.zip\">Ruby</a></li>\n
        \         <li><a target=\"_blank\" href=\"/clients/dynamic-html.zip\">Dynamic
        Html Page</a></li>\n          <li><a target=\"_blank\" href=\"/clients/swift.zip\">Swift</a></li>\n
        \         <li><a target=\"_blank\" href=\"/clients/clojure.zip\">Clojure</a></li>\n
        \         <li><a target=\"_blank\" href=\"/clients/haskell.zip\">Haskell</a></li>\n
        \       </ul>\n      </div>\n      <div id=\"description_upload_steps\">\n
        \       <h3 id=\"steps-to-upload-file\">Steps to upload file</h3>\n        <ul>\n
        \         <li><a href=\"#private_article_upload_initiate\">Initiate file upload</a>
        - this request returns an endpoint with file data</li>\n          <li>Send
        a <code>GET</code> request to the <a href=\"#description_upload_api\">Uploader
        Service</a> with the <code>upload_url</code> (which also contains the<code>upload_token</code>)
        provided in previous step and receive the number of file parts</li>\n          <li>Upload
        / Delete / Retry uploading file parts until all parts are uploaded successfully</li>\n
        \         <li><a href=\"#private_article_upload_complete\">Complete file upload</a></li>\n
        \       </ul>\n      </div>\n      <div id=\"description_upload_api\">\n        <h3
        id=\"uploads-api\">Uploader Service</h3>\n        <h4 id=\"upload-status\">Upload
        status</h4>\n        <p>An upload status can be:</p>\n        <ul>\n        <li><code>PENDING</code>
        - waiting for it's parts to be uploaded</li>\n        <li><code>COMPLETED</code>
        - all parts were uploaded and the file was assembled on the storage</li>\n
        \       <li><code>ABORTED</code> - canceled for some reason(user request,
        timeout, error)</li>\n        </ul>\n        <h4 id=\"endpoints\">Endpoints</h4>\n
        \       <ul>\n        <li><code>GET /upload/&lt;token&gt;</code> - get upload
        info</li>\n        </ul>\n        <p>Response:</p>\n        <table class=\"docutils\">\n
        \       <thead>\n        <tr>\n        <th>Status Code</th>\n        <th>Explanation</th>\n
        \       <th>Body</th>\n        </tr>\n        </thead>\n        <tbody>\n
        \       <tr>\n        <td>200 OK</td>\n        <td>all good</td>\n        <td><em>explained
        below</em></td>\n        </tr>\n        <tr>\n        <td>500 Internal Server
        Error</td>\n        <td>internal error</td>\n        <td><em>empty</em></td>\n
        \       </tr>\n        <tr>\n        <td>404 Not Found</td>\n        <td>unknown
        upload token</td>\n        <td><em>empty</em></td>\n        </tr>\n        </tbody>\n
        \       </table>\n        <p><strong>200 OK</strong></p>\n        <p>Body:\n
        \         <pre><code>js\n          {\n            token: \"upload-token\",\n
        \           name: \"my-file.zip\",\n            size: 10249281,\n            md5:
        \"filemd5\",  // as provided on upload creation\n            status: \"PENDING\",\n
        \           parts: [\n              {\n              // upload parts -- see
        parts API for representation\n              }\n            ]\n        }</code>\n
        \     </pre>\n      </p>\n      </div>\n      <div id=\"description_upload_parts_api\">\n
        \       <h3 id=\"parts-api\">Parts API</h3>\n        <h4 id=\"part-status\">Part
        status</h4>\n        <ul>\n        <li><code>PENDING</code> -- part is ready
        to be uploaded</li>\n        <li><code>COMPLETE</code> -- part data has been
        complete and saved to storage</li>\n        </ul>\n        <h4 id=\"part-locking\">Part
        locking</h4>\n        <p>When a part is being uploaded it is being locked,
        by setting the\n        <code>locked</code> flag to true. No changes/uploads
        can happen on this part from\n        other requests.</p>\n        <h4 id=\"byte-ranges\">Byte
        ranges</h4>\n        <p>The part range is specified by <code>startOffset</code>
        and <code>endOffset</code>. They\n        indexes zero-based and inclusive.
        Example:</p>\n        <p>Given:</p>\n        <ul>\n        <li>the following
        file data: \"abcdefghij\"</li>\n        <li><code>part1</code> with <code>startOffset=0</code>
        and <code>endOffset=3</code></li>\n        <li><code>part2</code> with <code>startOffset=4</code>
        and <code>endOffset=7</code></li>\n        </ul>\n        <p>Then:</p>\n        <ul>\n
        \       <li><code>part1</code> is <code>abcd</code></li>\n        <li><code>part2</code>
        is <code>efgh</code></li>\n        </ul>\n        <h4 id=\"endpoints_1\">Endpoints</h4>\n
        \       <ul>\n        <li><code>GET /upload/&lt;token&gt;/&lt;part_no&gt;</code>
        - get part info</li>\n        </ul>\n        <p>Responses:</p>\n        <table>\n
        \       <thead>\n        <tr>\n        <th>Status Code</th>\n        <th>Explanation</th>\n
        \       <th>Body</th>\n        </tr>\n        </thead>\n        <tbody>\n
        \       <tr>\n        <td>200 OK</td>\n        <td>all good</td>\n        <td><em>explained
        below</em></td>\n        </tr>\n        <tr>\n        <td>500 Internal Server
        Error</td>\n        <td>internal error</td>\n        <td><em>empty</em></td>\n
        \       </tr>\n        <tr>\n        <td>404 Not Found</td>\n        <td>unknown
        upload token or part number</td>\n        <td><em>empty</em></td>\n        </tr>\n
        \       </tbody>\n        </table>\n        <p><strong>200 OK</strong></p>\n
        \       <p>Body:\n<pre><code>js\n  {\n    partNo: 3,\n    startOffset: 1024,\n
        \   endOffset: 2047,\n    status: \"PENDING\",\n    locked: false\n  }</code>\n
        \       </pre>\n        </p>\n        <ul>\n        <li><code>PUT /upload/&lt;token&gt;/&lt;part_no&gt;</code>
        - receives part data</li>\n        </ul>\n        <p>The entire body of the
        request is piped as-is to S3. It is assumed that the\n          body is the
        correct piece of the file, from <code>startOffset</code> to <code>endOffset</code></p>\n
        \       <p>While this requests is being processed the part is going to be
        in a\n          locked state. The request can end with a <code>409</code>
        status code if a\n          lock for the part could not be obtained.</p>\n
        \       <p><strong>Warning</strong> if content length is less than part size
        the request will\n          timeout</p>\n        <p>Responses:</p>\n        <table>\n
        \       <thead>\n        <tr>\n        <th>Status Code</th>\n        <th>Explanation</th>\n
        \       <th>Body</th>\n        </tr>\n        </thead>\n        <tbody>\n
        \       <tr>\n        <td>200 OK</td>\n        <td>all good</td>\n        <td><em>explained
        below</em></td>\n        </tr>\n        <tr>\n        <td>500 Internal Server
        Error</td>\n        <td>internal error</td>\n        <td><em>empty</em></td>\n
        \       </tr>\n        <tr>\n        <td>404 Not Found</td>\n        <td>unknown
        upload token or part number</td>\n        <td><em>empty</em></td>\n        </tr>\n
        \       <tr>\n        <td>409 Conflict</td>\n        <td>part data cannot
        be uploaded</td>\n        <td><em>empty</em></td>\n        </tr>\n        </tbody>\n
        \       </table>\n        <p><strong>200 OK</strong></p>\n        <ul>\n        <li><code>DELETE
        /upload/&lt;token&gt;/&lt;part_no&gt;</code> - reset part data</li>\n        </ul>\n
        \       <p>This will reset the part to it's <code>PENDING</code> state and
        remove any\n          storage meta.</p>\n        <p>Responses:</p>\n        <table>\n
        \       <thead>\n        <tr>\n        <th>Status Code</th>\n        <th>Explanation</th>\n
        \       <th>Body</th>\n        </tr>\n        </thead>\n        <tbody>\n
        \       <tr>\n        <td>200 Accepted</td>\n        <td>all good</td>\n        <td><em>empty</em></td>\n
        \       </tr>\n        <tr>\n        <td>500 Internal Server Error</td>\n
        \       <td>internal error</td>\n        <td><em>empty</em></td>\n        </tr>\n
        \       <tr>\n        <td>404 Not Found</td>\n        <td>unknown upload token
        or part number</td>\n        <td><em>empty</em></td>\n        </tr>\n        <tr>\n
        \       <td>409 Conflict</td>\n        <td>upload completed or part locked</td>\n
        \       <td><em>empty</em></td>\n        </tr>\n        </tbody>\n        </table>\n
        \     </div>\n      <div id=\"description_upload_example\">\n                <h1
        id=\"example-upload-on-figshare\">Example Upload on fig<strong>share</strong></h1>\n
        \               <p>To upload a file to the fig<strong>share</strong>, one
        needs to use the standard <em>fig<strong>share</strong> API</em>, coupled\n
        \               with the <em>fig<strong>share</strong> upload system API</em>.\n
        \               A full script that lists articles <em>before</em> and <em>after</em>
        the new <strong>article</strong> and <strong>file</strong> are created\n                would
        look like this:</p>\n<pre><code class=\"python hljs\"><span class=\"hljs-comment\">#!/usr/bin/env
        python</span>\n\n<span class=\"hljs-keyword\">import</span> hashlib\n<span
        class=\"hljs-keyword\">import</span> json\n<span class=\"hljs-keyword\">import</span>
        os\n\n<span class=\"hljs-keyword\">import</span> requests\n<span class=\"hljs-keyword\">from</span>
        requests.exceptions <span class=\"hljs-keyword\">import</span> HTTPError\n\n\nBASE_URL
        = <span class=\"hljs-string\">'https://api.figshare.com/v2/{endpoint}'</span>\nTOKEN
        = <span class=\"hljs-string\">'&lt;insert access token here&gt;'</span>\nCHUNK_SIZE
        = <span class=\"hljs-number\">1048576</span>\n\nFILE_PATH = <span class=\"hljs-string\">'/path/to/work/directory/cat.obj'</span>\nTITLE
        = <span class=\"hljs-string\">'A 3D cat object model'</span>\n\n\n<span class=\"hljs-function\"><span
        class=\"hljs-keyword\">def</span> <span class=\"hljs-title\">raw_issue_request</span><span
        class=\"hljs-params\">(method, url, data=None, binary=False)</span>:</span>\n
        \   headers = {<span class=\"hljs-string\">'Authorization'</span>: <span class=\"hljs-string\">'token
        '</span> + TOKEN}\n    <span class=\"hljs-keyword\">if</span> data <span class=\"hljs-keyword\">is</span>
        <span class=\"hljs-keyword\">not</span> <span class=\"hljs-keyword\">None</span>
        <span class=\"hljs-keyword\">and</span> <span class=\"hljs-keyword\">not</span>
        binary:\n        data = json.dumps(data)\n    response = requests.request(method,
        url, headers=headers, data=data)\n    <span class=\"hljs-keyword\">try</span>:\n
        \       response.raise_for_status()\n        <span class=\"hljs-keyword\">try</span>:\n
        \           data = json.loads(response.content)\n        <span class=\"hljs-keyword\">except</span>
        ValueError:\n            data = response.content\n    <span class=\"hljs-keyword\">except</span>
        HTTPError <span class=\"hljs-keyword\">as</span> error:\n        <span class=\"hljs-keyword\">print</span>
        <span class=\"hljs-string\">'Caught an HTTPError: {}'</span>.format(error.message)\n
        \       <span class=\"hljs-keyword\">print</span> <span class=\"hljs-string\">'Body:\\n'</span>,
        response.content\n        <span class=\"hljs-keyword\">raise</span>\n\n    <span
        class=\"hljs-keyword\">return</span> data\n\n\n<span class=\"hljs-function\"><span
        class=\"hljs-keyword\">def</span> <span class=\"hljs-title\">issue_request</span><span
        class=\"hljs-params\">(method, endpoint, *args, **kwargs)</span>:</span>\n
        \   <span class=\"hljs-keyword\">return</span> raw_issue_request(method, BASE_URL.format(endpoint=endpoint),
        *args, **kwargs)\n\n\n<span class=\"hljs-function\"><span class=\"hljs-keyword\">def</span>
        <span class=\"hljs-title\">list_articles</span><span class=\"hljs-params\">()</span>:</span>\n
        \   result = issue_request(<span class=\"hljs-string\">'GET'</span>, <span
        class=\"hljs-string\">'account/articles'</span>)\n    <span class=\"hljs-keyword\">print</span>
        <span class=\"hljs-string\">'Listing current articles:'</span>\n    <span
        class=\"hljs-keyword\">if</span> result:\n        <span class=\"hljs-keyword\">for</span>
        item <span class=\"hljs-keyword\">in</span> result:\n            <span class=\"hljs-keyword\">print</span>
        <span class=\"hljs-string\">u'  {url} - {title}'</span>.format(**item)\n    <span
        class=\"hljs-keyword\">else</span>:\n        <span class=\"hljs-keyword\">print</span>
        <span class=\"hljs-string\">'  No articles.'</span>\n    <span class=\"hljs-keyword\">print</span>\n\n\n<span
        class=\"hljs-function\"><span class=\"hljs-keyword\">def</span> <span class=\"hljs-title\">create_article</span><span
        class=\"hljs-params\">(title)</span>:</span>\n    data = {\n        <span
        class=\"hljs-string\">'title'</span>: title  <span class=\"hljs-comment\">#
        You may add any other information about the article here as you wish.</span>\n
        \   }\n    result = issue_request(<span class=\"hljs-string\">'POST'</span>,
        <span class=\"hljs-string\">'account/articles'</span>, data=data)\n    <span
        class=\"hljs-keyword\">print</span> <span class=\"hljs-string\">'Created article:'</span>,
        result[<span class=\"hljs-string\">'location'</span>], <span class=\"hljs-string\">'\\n'</span>\n\n
        \   result = raw_issue_request(<span class=\"hljs-string\">'GET'</span>, result[<span
        class=\"hljs-string\">'location'</span>])\n\n    <span class=\"hljs-keyword\">return</span>
        result[<span class=\"hljs-string\">'id'</span>]\n\n\n<span class=\"hljs-function\"><span
        class=\"hljs-keyword\">def</span> <span class=\"hljs-title\">list_files_of_article</span><span
        class=\"hljs-params\">(article_id)</span>:</span>\n    result = issue_request(<span
        class=\"hljs-string\">'GET'</span>, <span class=\"hljs-string\">'account/articles/{}/files'</span>.format(article_id))\n
        \   <span class=\"hljs-keyword\">print</span> <span class=\"hljs-string\">'Listing
        files for article {}:'</span>.format(article_id)\n    <span class=\"hljs-keyword\">if</span>
        result:\n        <span class=\"hljs-keyword\">for</span> item <span class=\"hljs-keyword\">in</span>
        result:\n            <span class=\"hljs-keyword\">print</span> <span class=\"hljs-string\">'
        \ {id} - {name}'</span>.format(**item)\n    <span class=\"hljs-keyword\">else</span>:\n
        \       <span class=\"hljs-keyword\">print</span> <span class=\"hljs-string\">'
        \ No files.'</span>\n\n    <span class=\"hljs-keyword\">print</span>\n\n\n<span
        class=\"hljs-function\"><span class=\"hljs-keyword\">def</span> <span class=\"hljs-title\">get_file_check_data</span><span
        class=\"hljs-params\">(file_name)</span>:</span>\n    <span class=\"hljs-keyword\">with</span>
        open(file_name, <span class=\"hljs-string\">'rb'</span>) <span class=\"hljs-keyword\">as</span>
        fin:\n        md5 = hashlib.md5()\n        size = <span class=\"hljs-number\">0</span>\n
        \       data = fin.read(CHUNK_SIZE)\n        <span class=\"hljs-keyword\">while</span>
        data:\n            size += len(data)\n            md5.update(data)\n            data
        = fin.read(CHUNK_SIZE)\n        <span class=\"hljs-keyword\">return</span>
        md5.hexdigest(), size\n\n\n<span class=\"hljs-function\"><span class=\"hljs-keyword\">def</span>
        <span class=\"hljs-title\">initiate_new_upload</span><span class=\"hljs-params\">(article_id,
        file_name)</span>:</span>\n    endpoint = <span class=\"hljs-string\">'account/articles/{}/files'</span>\n
        \   endpoint = endpoint.format(article_id)\n\n    md5, size = get_file_check_data(file_name)\n
        \   data = {<span class=\"hljs-string\">'name'</span>: os.path.basename(file_name),\n
        \           <span class=\"hljs-string\">'md5'</span>: md5,\n            <span
        class=\"hljs-string\">'size'</span>: size}\n\n    result = issue_request(<span
        class=\"hljs-string\">'POST'</span>, endpoint, data=data)\n    <span class=\"hljs-keyword\">print</span>
        <span class=\"hljs-string\">'Initiated file upload:'</span>, result[<span
        class=\"hljs-string\">'location'</span>], <span class=\"hljs-string\">'\\n'</span>\n\n
        \   result = raw_issue_request(<span class=\"hljs-string\">'GET'</span>, result[<span
        class=\"hljs-string\">'location'</span>])\n\n    <span class=\"hljs-keyword\">return</span>
        result\n\n\n<span class=\"hljs-function\"><span class=\"hljs-keyword\">def</span>
        <span class=\"hljs-title\">complete_upload</span><span class=\"hljs-params\">(article_id,
        file_id)</span>:</span>\n    issue_request(<span class=\"hljs-string\">'POST'</span>,
        <span class=\"hljs-string\">'account/articles/{}/files/{}'</span>.format(article_id,
        file_id))\n\n\n<span class=\"hljs-function\"><span class=\"hljs-keyword\">def</span>
        <span class=\"hljs-title\">upload_parts</span><span class=\"hljs-params\">(file_info)</span>:</span>\n
        \   url = <span class=\"hljs-string\">'{upload_url}'</span>.format(**file_info)\n
        \   result = raw_issue_request(<span class=\"hljs-string\">'GET'</span>, url)\n\n
        \   <span class=\"hljs-keyword\">print</span> <span class=\"hljs-string\">'Uploading
        parts:'</span>\n    <span class=\"hljs-keyword\">with</span> open(FILE_PATH,
        <span class=\"hljs-string\">'rb'</span>) <span class=\"hljs-keyword\">as</span>
        fin:\n        <span class=\"hljs-keyword\">for</span> part <span class=\"hljs-keyword\">in</span>
        result[<span class=\"hljs-string\">'parts'</span>]:\n            upload_part(file_info,
        fin, part)\n    <span class=\"hljs-keyword\">print</span>\n\n\n<span class=\"hljs-function\"><span
        class=\"hljs-keyword\">def</span> <span class=\"hljs-title\">upload_part</span><span
        class=\"hljs-params\">(file_info, stream, part)</span>:</span>\n    udata
        = file_info.copy()\n    udata.update(part)\n    url = <span class=\"hljs-string\">'{upload_url}/{partNo}'</span>.format(**udata)\n\n
        \   stream.seek(part[<span class=\"hljs-string\">'startOffset'</span>])\n
        \   data = stream.read(part[<span class=\"hljs-string\">'endOffset'</span>]
        - part[<span class=\"hljs-string\">'startOffset'</span>] + <span class=\"hljs-number\">1</span>)\n\n
        \   raw_issue_request(<span class=\"hljs-string\">'PUT'</span>, url, data=data,
        binary=<span class=\"hljs-keyword\">True</span>)\n    <span class=\"hljs-keyword\">print</span>
        <span class=\"hljs-string\">'  Uploaded part {partNo} from {startOffset} to
        {endOffset}'</span>.format(**part)\n\n\n<span class=\"hljs-function\"><span
        class=\"hljs-keyword\">def</span> <span class=\"hljs-title\">main</span><span
        class=\"hljs-params\">()</span>:</span>\n    <span class=\"hljs-comment\">#
        We first create the article</span>\n    list_articles()\n    article_id =
        create_article(TITLE)\n    list_articles()\n    list_files_of_article(article_id)\n\n
        \   <span class=\"hljs-comment\"># Then we upload the file.</span>\n    file_info
        = initiate_new_upload(article_id, FILE_PATH)\n    <span class=\"hljs-comment\">#
        Until here we used the figshare API; following lines use the figshare upload
        service API.</span>\n    upload_parts(file_info)\n    <span class=\"hljs-comment\">#
        We return to the figshare API to complete the file upload process.</span>\n
        \   complete_upload(article_id, file_info[<span class=\"hljs-string\">'id'</span>])\n
        \   list_files_of_article(article_id)\n\n\n<span class=\"hljs-keyword\">if</span>
        __name__ == <span class=\"hljs-string\">'__main__'</span>:\n    main()\n</code></pre>\n
        \                   </div>\n                    <div id=\"description_upload_output\">\n
        \               <h2 id=\"output-of-script\">Output of Script</h2>\n                <p>This
        is an example of how the script would output on an account with no added articles
