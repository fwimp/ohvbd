        \           &lt;dc:title&gt;A Modular BAM Complex in the Outer Membrane of
        the α-Proteobacterium &amp;lt;em&amp;gt;Caulobacter crescentus&amp;lt;/em&amp;gt;&lt;/dc:title&gt;\n
        \           &lt;dc:creator&gt;Anthony W. Purcell (105036)&lt;/dc:creator&gt;\n
        \           &lt;dc:creator&gt;Trevor Lithgow (105055)&lt;/dc:creator&gt;\n
