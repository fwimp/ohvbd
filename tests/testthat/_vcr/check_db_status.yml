        \     </div>\n      <div id=\"description_oai_update_schedule\">\n          <h2
        id=\"update-schedule\">Update schedule</h2>\n          <p>Usually, metadata
        for a published article becomes available in a few moments\n          after
        its publication on fig<strong>share</strong>.</p>\n      </div>\n      <div
        id=\"description_oai_pagination\">\n        <h2 id=\"pagination-resumption-token-expiration\">Pagination
        &amp; Resumption Token Expiration</h2>\n        <p>Results for <strong>ListSets</strong>,
        <strong>ListIdentifiers</strong>, <strong>ListRecords</strong> are paginated.\n
        \       To request the next page, use the resumptionToken value provided for
        the\n        current page. You can read more\n        <a href=\"https://www.openarchives.org/OAI/openarchivesprotocol.html#FlowControl\">here</a>,\n
        \       but your harvesting software system should be able to use resumption
        tokens with\n        no problem.</p>\n        <p>One particularity on fig<strong>share</strong>
        OAI-PMH is the expiration datetime (UTC) for\n        resumption tokens. Thus,
        a token expires after 60 minutes.</p>\n    </div>\n    <div id=\"description_oai_ratelimit\">\n
        \       <h2 id=\"rate-limit\">Rate limit</h2>\n        <p>We do not have automatic
        rate limiting in place for API requests. However, we do carry out monitoring
        to detect and mitigate abuse and prevent the platform's resources from being
        overused. We recommend that clients use the API responsibly and do not make
        more than one request per second. We reserve the right to throttle or block
        requests if we detect abuse.</p>\n      </div>\n    <div id=\"description_oai_futuredev\">\n
