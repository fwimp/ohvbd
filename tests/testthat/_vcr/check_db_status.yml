        will have a specific HTTP status code and a JSON body with the\n        following
        fields</p>\n        <table>\n        <thead>\n        <tr>\n        <th>Field</th>\n
        \       <th>Description</th>\n        </tr>\n        </thead>\n        <tbody>\n
        \       <tr>\n        <td>message</td>\n        <td>A human friendly message
        explaining the error.</td>\n        </tr>\n        <tr>\n        <td>code</td>\n
        \       <td>A machine friendly error code, used by the dev team to identify
        the error.</td>\n        </tr>\n        <tr>\n        <td>data</td>\n        <td>An
        object containing extra information about the error.</td>\n        </tr>\n
        \       </tbody>\n        </table>\n        <h3 id=\"400-bad-request\">400
        Bad Request</h3>\n        <p>This error response will be raised when an invalid
        field is sent in the parameters of the\n        request or when a field is
        missing from the parameters of the request. Required and\n        optional
        fields in the body are documented for each endpoint, where applicable.</p>\n
        \       <h3 id=\"403-forbidden\">403 Forbidden</h3>\n        <p>This error
        response is presented when attempting to retrieve information from a protected
        endpoint\n        without the appropriate <code>Authorization</code> header.</p>\n
        \       <h3 id=\"404-not-found\">404 Not Found</h3>\n        <p>This error
        response is presented when attempting to access a non existing endpoint. Please
        note\n        that it will not be raised when attempting to gather statistics
        for an item which doesn't\n        exist on <strong>fig</strong>share, instead
        an appropriate empty result will be returned.</p>\n      </div>\n      <div
        id=\"description_stats_service_endpoints\">\n        <h2 id=\"endpoints\">Endpoints</h2>\n
        \       <p>The statistics service endpoints can be classified in 4 categories:</p>\n
        \       <ul>\n        <li><a href=\"#stats_service_endpoints_totals\">Totals</a></li>\n
        \       <li><a href=\"#stats_service_endpoints_timeline\">Timeline</a></li>\n
        \       <li><a href=\"#stats_service_endpoints_breakdown\">Breakdown</a></li>\n
        \       <li><a href=\"#stats_service_endpoints_tops\">Tops</a></li>\n        </ul>\n
        \       <h3 id=\"scope\">Scope</h3>\n        <p>All endpoints are applicable
        for the following items:</p>\n        <ul>\n        <li><strong>group</strong>:
        events on items inside the specified group</li>\n        <li><strong>author</strong>:
        events on items authored by the specified user</li>\n        <li><strong>article</strong>:
        events on the specified article</li>\n        <li><strong>project</strong>:
        events on the specified project</li>\n        <li><strong>collection</strong>:
        events on the specified collection</li>\n        </ul>\n        <h3 id=\"stats_service_endpoints_totals\">Totals</h3>\n
        \       <p>This type of endpoint enables the retrieval of the total number
        of events for a specific item.\n        More details and examples are provided
        <a href=\"#stats_totals\">here</a>.</p>\n        <h3 id=\"stats_service_endpoints_timeline\">Timeline</h3>\n
        \       <p>This type of endpoint enables the retrieval of a timeline of the
        number of events for a specific\n        item, with a specified granularity.
        More details and examples are provided <a href=\"#stats_timeline\">here</a>.</p>\n
        \       <h3 id=\"stats_service_endpoints_breakdown\">Breakdown</h3>\n        <p>This
        type of endpoint enables the retrieval of a geo-location breakdown of the
        number of events for a specific\n        item, with a specified granularity.
        More details and examples are provided <a href=\"#stats_breakdown\">here</a>.</p>\n
        \       <h3 id=\"stats_service_endpoints_tops\">Tops</h3>\n        <p>This
        type of endpoint enables the retrieval of rankings of the most viewed, downloaded
        or shared items,\n        over a specific period of time. More details and
        examples are provided <a href=\"#stats_tops\">here</a>.</p>\n      </div>\n
        \     <div id=\"description_stats_breakdown_endpoints\">\n        <h1 id=\"endpoints-for-retrieving-a-breakdown\">Endpoints
        for retrieving a <strong>breakdown</strong></h1>\n        <p>This type of
        endpoint enables the retrieval of a geo-location breakdown of the number\n
        \       of <em>views</em>, <em>downloads</em> or <em>shares</em> for a specific
        item.</p>\n        <ul>\n        <li><a href=\"#stats_breakdown_authorization\">Authorization</a></li>\n
        \       <li><a href=\"#stats_breakdown_endpoint_format\">Endpoint format</a></li>\n
        \       <li><a href=\"#stats_breakdown_request_parameters\">Request parameters</a></li>\n
        \       <li><a href=\"#stats_breakdown_examples\">Examples</a></li>\n        </ul>\n
        \     </div>\n      <div id=\"description_stats_breakdown_auth\">\n        <h2
        id=\"authorization\">Authorization</h2>\n        <p>Basic HTTP authentication
        is required for timeline endpoints within the scope of an institution.</p>\n
        \     </div>\n      <div id=\"description_stats_breakdown_format\">\n        <h2
        id=\"endpoint-format\">Endpoint format</h2>\n        <p>For items outside
        an institution scope the endpoints have the format:</p>\n        <pre><code>/breakdown/{granularity}/{counter}/{item}/{item_id}\n
        \       </code></pre>\n\n        <p>and inside an institution scope they have
        the format:</p>\n        <pre><code>/{institution}/breakdown/{granularity}{counter}/{item}/{item_id}\n
        \       </code></pre>\n\n        <p>where <strong>granularity</strong> is
        one of <code>year</code>, <code>month</code>, <code>day</code> or <code>total</code>,\n
        \       <strong>counter</strong> is one of <code>views</code>, <code>downloads</code>
        or <code>shares</code>\n        and <strong>item</strong> is one of <code>article</code>,
        <code>author</code>, <code>collection</code>, <code>group</code> or <code>project</code>.</p>\n
        \       <p>The results on this endpoint can be filtered further by a <code>start_date</code>
        and <code>end_date</code> and\n        a specified <code>category</code> or
        <code>item_type</code>. By default, <code>start_date</code> and <code>end_date</code>
        are set\n        to reflect the events of the last month. The supplementary
        filters can be provided in the\n        query parameters of the request.</p>\n
        \     </div>\n      <div id=\"description_stats_breakdown_params\">\n        <h2
        id=\"request-parameters\">Request parameters</h2>\n        <p>The following
        table describes the optional parameters:</p>\n        <table>\n        <thead>\n
        \       <tr>\n        <th>Parameter</th>\n        <th>Comments</th>\n        </tr>\n
        \       </thead>\n        <tbody>\n        <tr>\n        <td><code>start_date</code></td>\n
        \       <td>By default this is set to the 1st of the current month.</td>\n
        \       </tr>\n        <tr>\n        <td><code>end_date</code></td>\n        <td>By
        default this is set to today.</td>\n        </tr>\n        <tr>\n        <td><code>sub_item</code></td>\n
        \       <td>Can be one of <code>category</code> and <code>item_type</code>.
        Acts as a filter on the result.</td>\n        </tr>\n        <tr>\n        <td><code>sub_item_id</code></td>\n
        \       <td>Required if <code>sub_item</code> is also specified.</td>\n        </tr>\n
        \       </tbody>\n        </table>\n        <h3 id=\"description_stats_breakdown_params_date_intervals\">Date
        intervals</h3>\n        <p>When <code>start_date</code> and <code>end_date</code>
        are both specified, a number of limitations are added depending \n          on
        the granularity:</p>\n          <table>\n            <thead>\n            <tr>\n
        \           <th>Granularity</th>\n            <th>Limits</th>\n            </tr>\n
        \           </thead>\n            <tbody>\n            <tr>\n            <td><code>day</code></td>\n
        \           <td><code>end_date</code> cannot be set to more than 1 year from
        the <code>start_date</code></td>\n            </tr>\n            <tr>\n            <td><code>month</code></td>\n
        \           <td><code>end_date</code> cannot be set to more than 2 years from
        the <code>start_date</code></td>\n            </tr>\n            <tr>\n            <td><code>year</code></td>\n
        \           <td><code>end_date</code> cannot be set to more than 5 years from
        the <code>start_date</code></td>\n            </tr>\n            <tr>\n              <td><code>total</code></td>\n
        \             <td><code>end_date</code> cannot be set to more than 1 year
        from the <code>start_date</code></td>\n              </tr>\n            </tbody>\n
        \         </table>\n          <p>\n            In case the specified <code>end_date</code>
        exceeds the allowed interval, it will simply be ignored\n             and
        the maximum allowed date will be used instead.</p>\n      </div>\n      <div
        id=\"description_stats_breakdown_examples\">\n        <h2 id=\"examples\">Examples</h2>\n
